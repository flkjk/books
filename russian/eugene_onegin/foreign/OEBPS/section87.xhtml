        <h3>50</h3>
      </div>
      <p>
        <em>Евгений Вельский</em>. Прошу извинения у неизвестного мне поэта, если принужден повторить здесь эту грубость. Судя по отрывкам его поэмы, я ничуть не полагаю для себя обидным, если находят «Евгения Онегина» ниже «Евгения Вельского».</p>
