      <div class="title3">
        <h3>28</h3>
      </div>
      <p>– Что это значит «православные»?.. Рвань окаянная, проклятая сволочь! Черт возьми, мейн герр (сударь), я прямо взбешен: можно подумать, что у них нет рук, чтобы драться, а только ноги, чтобы удирать. <em>(фр.)</em></p>
