      <div class="title3">
        <h3>1</h3>
      </div>
      <p>Проникнутый тщеславием, он обладал сверх того еще особенной гордостью, которая побуждает признаваться с одинаковым равнодушием в своих как добрых, так и дурных поступках, – следствие чувства превосходства, быть может мнимого. Из частного письма. <em>(фр.)</em></p>
