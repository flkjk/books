        <h3>280</h3>
      </div>
      <p>
        <em>Приняв „хлебы“ ты бы ответил на всеобщую и вековечнуютоску человеческую – „пред кем преклониться?“</em> – О необходимости для каждого человека перед кем-нибудь или чем-нибудь преклониться говорил Макар Долгорукий в „Подростке“ (ч. 3, гл. 2, III).</p>
