      <p>
        <em>…в хлыстовщину втянешься</em>…&#160;– Хлысты – религиозная секта, возникшая в России в XVII&#160;в. Главный догмат хлыстов – воплощение божества в человека во время экстатического обряда, цель которого заключается в очищении человеческого тела от „нечистой силы“.</p>
