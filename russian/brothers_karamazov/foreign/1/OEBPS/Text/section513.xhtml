      <div class="title3">
        <h3>373</h3>
      </div>
      <p>–&#160;<em>Это из Киева – от мощей Варвары великомученицы.</em>&#160;– По некоторым сказаниям, мощи св. Варвары великомученицы, время жизни которой III–IV в (?) (память 4 декабря ст. ст.), в начале XII&#160;в. были перенесены в Киев. Святая считается заступницей страдающих от огня и на море.</p>
