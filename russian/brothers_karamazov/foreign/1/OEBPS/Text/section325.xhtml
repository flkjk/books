        <h3>185</h3>

      <p>
        <em>Ибо иже в Лаодикии собор о велицем четвертке тако глаголет</em>…&#160;– В 360 или 370&#160;г. в Лаодикии, городе Малой Азии, входившем в состав Римской империи, состоялся церковный собор, правила которого вошли в состав церковного канона.</p>
