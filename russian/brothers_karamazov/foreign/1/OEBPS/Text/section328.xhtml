        <h3>188</h3>
      </div>
      <p>–&#160;<em>А в духе и славе Илии, не слыхал, что ли?</em>&#160;– Имеются в виду слова из Евангелия об Иоанне Крестителе: „…и предыдет пред Ним в духе и силе Илии, чтобы возвратить сердца отцов детям, и непокоривым образ мыслей праведников…“ (Евангелие от Луки, гл. 1, ст. 17).</p>
