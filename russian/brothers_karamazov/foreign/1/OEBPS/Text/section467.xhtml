        <h3>327</h3>
      </div>
      <p>
        <em>…„проклят гнев их, ибо жесток“.</em>&#160;– Старец повторяет слова завещания Иакова, осудившего двух своих сыновей, Симеона и Левия, которые, вступившись за честь сестры, неоправданно жестоко отомстили целому городу: „…проклят гнев их, ибо жесток, и ярость их, ибо свирепа“ (Бытие, гл. 49, ст. 7).</p>
