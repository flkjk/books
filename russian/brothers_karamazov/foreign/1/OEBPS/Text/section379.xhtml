      <p>
        <em>Ай да схимник!</em>&#160;– Схимник – человек, принявший схиму <em>(греч.</em> σχήμα – образ, вид), т.&#160;е. высшую монашескую степень, требующую выполнения особенно строгих правил. Алеша не схимник, он даже не монах.</p>
