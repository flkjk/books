        <h3>336</h3>
      </div>
      <p>
        <em>…нечто великое и прекрасное делаем</em> – „Великое и прекрасное“ (или также „высокое и прекрасное“)…понятия, которые в представлении Достоевского и других русских образованных людей прошлого века по преимуществу увязывались с эстетикой Ф. Шиллера.</p>
