        <h3>305</h3>

      <p>
        <em>…помню, как в первый раз посетило меня некоторое проникновение духовное, еще восьми лет от роду.</em>&#160;– „Это личные воспоминания Федора Михайловича из своего детства,&#160;– поясняет А. Г. Достоевская,&#160;– несколько раз от него слышала“.(см.: <em>Гроссман Л. П.</em> Семинарий… С. 68).</p>
