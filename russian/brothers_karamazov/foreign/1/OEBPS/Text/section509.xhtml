      <div class="title3">
        <h3>369</h3>
      </div>
      <p>
        <em>„Отелло не ревнив, он доверчив“,</em>&#160;– <em>заметил Пушкин</em>…&#160;– В заметках Пушкина 1830-х годов „Таblе-talk“ есть запись: „Отелло от природы не ревнив – напротив: он доверчив. Вольтер это понял…“ <em>(Пушкин.</em> Полн. собр. соч. М.; Л., 1949. Т. 12. С. 157).</p>
