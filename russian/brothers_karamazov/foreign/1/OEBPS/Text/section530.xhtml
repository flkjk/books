        <h3>390</h3>
      </div>
      <p>
        <em>„Ты ль это, Буало“</em>…&#160;– Из стихотворения И. А. Крылова „Эпиграмма на перевод поэмы «L'art poétique““ (впервые напечатано в 1814&#160;г.):</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">„Ты ль это, Буало?.. Какой смешной наряд!</p>
          <p class="v">Тебя узнать нельзя: совсем переменился!“</p>
          <p class="v">–&#160;Молчи! Нарочно я Графовым нарядился</p>
          <p class="v">Сбираюсь в маскерад.</p>
        </div>
      </div>
