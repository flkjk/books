        <h3>258</h3>
      </div>
      <p>
        <em>Огромная звезда, „подобная светильнику“ (то есть церкви) „пала на источники вод, и стали они горьки“.</em>&#160;– Неточная цитата из Апокалипсиса (см.: Откровение Иоанна, гл.8, ст. 10–11). Этот же апокалипсический образ был использован Достоевским в романе „Идиот“ (1868).</p>
