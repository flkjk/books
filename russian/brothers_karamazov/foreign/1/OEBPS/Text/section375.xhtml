        <h3>235</h3>
      </div>
      <p>
        <em>Нанимается адвокат.</em>&#160;– В деле Кронеберга адвокатом был B. Д. Спасович (1829–1906). Достоевский дает развернутый анализ его речи в том же февральском выпуске „Дневника писателя“ за 1876&#160;г. (гл. 2).</p>
