        <h3>421</h3>
      </div>
      <p>–&#160;<em>О, не произносите имени ее всуе!</em>&#160;– Ср.: „Не произноси имени Господа, Бога твоего, напрасно“ (Не приемли имене Господа Бога твоего всуе)&#160;– третья заповедь (Исход, гл. 20, ст. 7; Второзаконие, гл. 5, ст. 11).</p>
