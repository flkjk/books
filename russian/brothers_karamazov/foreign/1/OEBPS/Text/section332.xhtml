        <h3>192</h3>
      </div>
      <p>
        <em>…эти люди, как Иван, это, брат, не наши люди, это пыль поднявшаяся… Подует ветер, и пыль пройдет</em>…&#160;– Ср.: „Не так – нечестивые; но они – как прах, возметаемый ветром. Потому не устоят нечестивые на суде и грешники – в собрании праведных“ (Пс. 1, ст. 4–5).</p>
