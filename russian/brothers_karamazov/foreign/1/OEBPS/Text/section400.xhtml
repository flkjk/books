        <h3>260</h3>
      </div>
      <p>
        <em>Удрученный ношей крестной</em>…&#160;– заключительная строфа стихотворения Ф. И. Тютчева „Эти бедные селенья…“ (1855). Эти же стихи Достоевский, говоря о России, цитирует в речи о Пушкине (1880). См. также: „Дневник писателя“, 1876, июль-август, гл. 4, „Post scriptum“.</p>
