      <p>Там же.&#160;– Вл. Соловьев писал в середине 1880-х годов в частном письме к К. Н. Леонтьеву, что Достоевский, по его мнению, рассматривал религию лишь „в подзорную трубу“ и „стать на действительно религиозную почву никогда не умел“ (Рус. вести. 1903. №&#160;5. С. 162).</p>
