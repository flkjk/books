        <h3>339</h3>
      </div>
      <p>
        <em>Бог взял семена из миров иных и посеял на сей земле и взрастил сад свой</em> – Образ опирается на обычные библейские уподобления. Наиболее тесно, однако, он связан с евангельской притчей (см. Евангелие от Матфея, гл. 13, ст. 24, 30, 37, 39, ср. также Бытие, гл. 1, ст. 11, 12).</p>
