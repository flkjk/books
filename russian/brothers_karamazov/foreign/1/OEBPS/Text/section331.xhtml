        <h3>191</h3>
      </div>
      <p>
        <em>Конечно, в теперешнее модное время принято отцов да матерей за предрассудок считать – да похваляться прийти и совсем убить</em>…&#160;– <em>Ср.:</em> „Разбойники“, д. 1. сц. 1. См. наст. изд. Т. 10, примеч. к с.&#160;262–263.</p>
