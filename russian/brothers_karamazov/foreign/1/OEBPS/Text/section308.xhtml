        <h3>168</h3>
      </div>
      <p>
        <em>Есть в нем что-то мефистофелевское или, лучше, из „Героя нашего времени“… Арбенин али как там</em>…&#160;– Арбенин – герой драмы Лермонтова „Маскарад“ (впервые напечатана с купюрами в 1842&#160;г.). Федор Павлович, вероятно, сознательно путает его с Печориным.</p>
