      </div>
      <p>–&#160;<em>Монах в гарнитуровых штанах!</em>&#160;– Гарнитуровый – искаженное: гродетуровый; гродетур – легкая шелковая ткань. Фраза представляет собой детскую дразнилку. Насмешка детей над Алешей – одна из деталей, соединяющих жизнеописание этого героя с житиями святых, прежде всего – юродивых.</p>
