        <h3>412</h3>
      </div>
      <p>
        <em>Помощнику городового пристава тотчас же поручили набрать штук до четырех понятых</em>…&#160;– Пристав – низший полицейский чин. Понятой – лицо, которое привлекают в качестве свидетеля для констатации тех или иных фактов.</p>
