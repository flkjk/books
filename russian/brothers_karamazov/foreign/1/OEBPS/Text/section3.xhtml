    <div class="section2">
      <div class="epigraph">
        <p>Истинно, истинно говорю вам: если пшеничное зерно, падши в землю, не умрет, то останется одно; а если умрет, то принесет много плода.<a id="c_2_back" href="../Text/section142.xhtml#c_2"><sup>*</sup></a></p>
        <div class="epigraph_author">
          <p>(Евангелие от Иоанна, гл. XII, ст. 24)</p>
        </div>
      </div>
      <p class="drop">
        <em>Посвящается Анне Григорьевне Достоевской</em>
        <a id="c_1_back" href="../Text/section141.xhtml#c_1">
          <sup>*</sup>
        </a>
      </p>
