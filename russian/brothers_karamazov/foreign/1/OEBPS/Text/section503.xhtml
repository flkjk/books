        <h3>363</h3>
      </div>
      <p>
        <em>Продал, дескать, истинного друга. Да ведь ты не Христос, а я не Иуда.</em>&#160;– Поскольку Ракитин действительно „продает“ Алешу, конкретная ситуация между ними уподобляется библейской (см., например, Евангелие от Матфея, гл. 26, ст. 14–15, 46–50).</p>
