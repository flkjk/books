      <div class="title3">
        <h3>297</h3>
      </div>
      <p>
        <em>…на „темные стогна града“.</em>&#160;– Неточная цитата из стихотворения Пушкина „Воспоминание“ (1828):</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">Когда для смертного умолкнет шумный день</p>
          <p class="v">И на немые стогны града</p>
          <p class="v">Полупрозрачная наляжет ночи тень…</p>
        </div>
      </div>
      <a class="note_anchor" href="../Text/section14.xhtml#c_297_back">c_297</a>
