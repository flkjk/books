      <p>
        <em>Деток любите особенно – Горе оскорбившему младенца.</em>&#160;– Слова старца предлагают в качестве примера для подражания отношение к детям Христа, свободно развивая евангельскую мысль. Ср., например, Евангелие от Матфея, гл. 18, ст. 1, 10; гл. 19, ст. 13, 15.</p>
