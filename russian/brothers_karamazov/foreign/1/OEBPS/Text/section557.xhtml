        <h3>417</h3>
      </div>
      <p>
        <em>Я ведь и сам поражен до эпидермы</em>…&#160;– Эпидерма <em>(греч.</em> έπί – на и δέρμα – кожа)&#160;– верхний слой кожи. Митя, употребляя иностранное слово, смысл которого он знает смутно, говорит противоположное тому, что хотел сказать.</p>
