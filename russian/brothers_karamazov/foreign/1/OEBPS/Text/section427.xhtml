      <div class="title3">
        <h3>287</h3>
      </div>
      <p>
        <em>Мы давно уже не с тобою, а с ним, уже восемь веков. Ровно восемь веков назад как мы взяли от него – Рим и меч кесаря</em>…&#160;– Имеется в виду образование теократического государства (центр Рим), в результате чего глава католической церкви, папа римский, приобрел светскую власть.</p>
