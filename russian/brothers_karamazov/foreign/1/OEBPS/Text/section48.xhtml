        <h3>24</h3>
      </div>
      <p>При выносе тела (из келий в церковь и после отпевания из церкви на кладбище) монаха и схимонаха поются стихиры «Кая житейская сладость…» Если же почивший был иеросхимонахом, то поют канон «Помощник и покровитель…» <em>(примеч. автора).</em></p>
