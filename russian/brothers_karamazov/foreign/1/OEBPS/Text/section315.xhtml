        <h3>175</h3>
      </div>
      <p>–&#160;<em>Кошелек или жизнь!</em>&#160;– В переводе „Разбойников“ M. M. Достоевского, как и в оригинале, эти слова даны по-французски: „La bourse ou la vie!“ <em>(Шиллер.</em> Драматические соч. в пер. рус. писателей. Т. 3. С. 24).</p>
