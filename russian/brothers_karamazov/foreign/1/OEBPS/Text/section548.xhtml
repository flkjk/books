      <div class="title3">
        <h3>408</h3>
      </div>
      <p>
        <em>…переименованный в надворные советники</em>…&#160;– В Табели о рангах, введенной Петром I в 1722&#160;г. и действовавшей до 1917&#160;г., все чины делились на четырнадцать классов; самым низшим был четырнадцатый. Надворный советник – по Табели о рангах – гражданский чин седьмого класса.</p>
