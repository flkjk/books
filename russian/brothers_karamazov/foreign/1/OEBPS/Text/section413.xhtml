    <div class="section2" id="c_273">
      <div class="title3">
        <h3>273</h3>
      </div>
      <p>C. 281…<em>настает темная, горячая и „бездыханная“ севильская ночь. Воздух „лавром и лимоном пахнет“.</em>&#160;– Измененная цитата из трагедии А.С.Пушкина „Каменный гость“ (1826–1830; сц. 2):</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">Приди – открой балкон. Как небо тихо;</p>
          <p class="v">Недвижим теплый воздух – ночь лимоном</p>
          <p class="v">И лавром пахнет…</p>
        </div>
      </div>
      <a class="note_anchor" href="../Text/section13.xhtml#c_273_back">c_273</a>
    </div>
