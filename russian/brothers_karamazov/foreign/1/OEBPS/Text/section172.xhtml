        <h3>32</h3>
      </div>
      <p>
        <em>Такие прямо говорили – что он святой, что в этом нет уже и сомнения, и, предвидя близкую кончину его, ожидали немедленных даже чудес и великой славы в самом ближайшем будущем от почившего монастырю.</em>&#160;– Посмертные чудеса святого – общее место житийного жанра. Ими обычно заканчивается житие.</p>
