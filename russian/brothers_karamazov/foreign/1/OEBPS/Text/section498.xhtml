      <p>
        <em>Всего-то антидорцу кусочек, надо быть, пожевал</em> – Антидор (<em>греч.</em> άντι – против, вместо; δωρον – дар)&#160;– часть особой просфоры, которая раздается молящимся в конце литургии.</p>
