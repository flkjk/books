        <h3>387</h3>
      </div>
      <p>
        <em>…он претендует – что Гоголь в „Мертвых душах“ это про него сочинил. Помните, там есть помещик Максимов, которого высек Ноздрев.</em>&#160;– Имеется в виду заключительный эпизод главы 4-й поэмы „Мертвые души“ (1842).</p>
