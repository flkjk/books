    <div class="section2" id="c_212">
      <div class="title3">
        <h3>212</h3>
      </div>
      <p>
        <em>Дорогие там лежат покойники</em>…&#160;– Возможно, что эти слова восходят к стихотворению А. А. Фета „Не первый год у этих мест…“:</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">Еще колеблясь и дыша</p>
          <p class="v">Над дорогими мертвецами,</p>
          <p class="v">Стремлюсь, куда-то вдаль спеша…</p>
        </div>
      </div>
      <p>Стихотворение Фета впервые опубликовано: Рус. вести. 1864. №&#160;3. С. 138.</p>
      <a class="note_anchor" href="../Text/section13.xhtml#c_212_back">c_212</a>
    </div>
