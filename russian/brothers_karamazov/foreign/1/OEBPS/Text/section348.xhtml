      <div class="title3">
        <h3>208</h3>
      </div>
      <p>
        <em>В двенадцатом году было на Россию великое нашествие императора Наполеона французского первого, отца нынешнему…</em>&#160;– Наполеон I не был отцом Наполеона III, о котором говорит Смердяков. Наполеон III был сыном брата Наполеона I – Людовика Бонапарта, короля Голландии.</p>
