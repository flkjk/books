      <p>
        <em>…был один старый грешник в восемнадцатом столетии</em>…&#160;– Имеется в виду Вольтер. Фраза, цитируемая Иваном, встречается у Вольтера в „Посланиях“, CXI, „Автору новой книги о трех самозванцах“ (1769).</p>
