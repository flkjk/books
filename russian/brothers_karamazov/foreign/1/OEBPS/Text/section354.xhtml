      <div class="title3">
        <h3>214</h3>
      </div>
      <p>C. 260…<em>сохранить „оттенок благородства“</em>…&#160;– Неточная цитата из эпиграммы Пушкина „Сказали раз царю, что наконец…“ (1825):</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">Льстецы, льстецы! старайтесь сохранить</p>
          <p class="v">И в подлости осанку благородства.</p>
        </div>
      </div>
