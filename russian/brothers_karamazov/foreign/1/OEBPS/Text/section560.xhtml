        <h3>420</h3>
      </div>
      <p>
        <em>„Терпи, смиряйся и молчи“</em>…&#160;– Неточная цитата из стихотворения Тютчева „Silentium!“ (1830?):</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">Молчи, скрывайся и таи</p>
          <p class="v">И чувства и мечты свои… и т.&#160;д.</p>
        </div>
      </div>
