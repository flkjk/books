        <h3>362</h3>
      </div>
      <p>–&#160;<em>Что ж, обратил грешницу?&#160;– Семь бесов изгнал, а?</em>&#160;– Семь бесов изгнал Христос из Марии Магдалины, исцеляя ее (см.: Евангелие от Марка, гл. 16, ст. 9; от Луки, гл. 8, ст. 1–2).</p>
