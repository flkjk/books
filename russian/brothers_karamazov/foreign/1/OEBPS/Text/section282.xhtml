      <div class="title3">
        <h3>142</h3>
      </div>
      <p>
        <em>Я ведь в этом баталионе, в линейном, хоть и прапорщиком состоял</em>…&#160;– Линейный батальон – батальон пограничных войск. Прототип Мити Карамазова, Ильинский, служил в линейном батальоне. Прапорщик – самый младший офицерский чин в дореволюционной России.</p>
