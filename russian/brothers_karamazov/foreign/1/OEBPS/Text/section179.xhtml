      <p>
        <em>Раскол</em> (старообрядство, староверие)&#160;– течение, возникшее в середине XVII&#160;в. в русской церкви как протест против новшеств патриарха Никона (1605–1681), которые заключались в исправлении церковных книг и некоторых церковных обычаев и обрядов.</p>
