      <div class="title3">
        <h3>178</h3>
      </div>
      <p>„<em>Алексей Федорович – пишу вам от всех секретно…“</em> – Письмо Lise Алеше некоторыми своими мотивами перекликается с „Письмом Татьяны к Онегину“ в „Евгении Онегине“ (1825–1830). Характер этой героини Пушкина Достоевский достаточно подробно анализирует в речи о Пушкине (1880).</p>
