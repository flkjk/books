      <div class="title3">
        <h3>106</h3>
      </div>
      <p>
        <em>В любви к свободе, к равенству, братству найдет</em>…&#160;– Свобода, равенство, братство (Liberté, Égalité, Fraternité)&#160;– лозунги Великой французской революции. Часто упоминаются Достоевским. Их критический анализ см. в „Зимних заметках о летних впечатлениях“ (1863).</p>

    </div>
