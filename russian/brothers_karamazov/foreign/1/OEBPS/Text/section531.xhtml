      <div class="title3">
        <h3>391</h3>
      </div>
      <p>
        <em>Ты Сафо, я Фаон, об этом я не спорю</em>…&#160;– Эпиграмма К. Н. Батюшкова „Мадригал новой Сафе“ (1809), первый стих которой слегка изменен. В оригинале:</p>
      <p>„Ты – Сафо, я – Фаон,&#160;– об этом и не спорю,</p>
      <p>Но к моему ты горю</p>
      <p>Пути не знаешь к морю“.</p>
      <a class="note_anchor" href="../Text/section19.xhtml#c_391_back">c_391</a>
    </div>
