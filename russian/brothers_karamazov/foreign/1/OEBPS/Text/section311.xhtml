        <h3>171</h3>
      </div>
      <p>
        <em>…особенно богородичные праздники наблюдала.</em>&#160;– Имеются в виду праздники в честь богородицы. Основные из них – Рождество богородицы (8 сент. ст. ст.); Введение во храм (21 нояб. ст. ст.); Благовещение (25 марта ст. ст.); Покров (1 окт. ст. ст.); Успенье (15 авг. ст. ст.).</p>
