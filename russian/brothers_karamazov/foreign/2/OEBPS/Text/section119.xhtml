      <div class="title3">
        <h3>60</h3>
      </div>
      <p>Граф – персонаж повести о Картузове, соперник главного героя. Мотив «скандальной дуэли» («дуэли без выстрела») перенесен в наброски к «Бесам», а затем получил видоизмененное отражение в эпизоде дуэли Ставрогина с Гагановым («Бесы», ч. II, гл. III, §&#160;2, «Поединок»).</p>
