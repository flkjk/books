        <h3>30</h3>
      </div>
      <p>
        <em>Я совсем не желаю попасть в лапки Третьего отделения и брать уроки у Цепного моста…</em>&#160;– III Отделение собственной его императорского величества канцелярии в Петербурге в 1838&#160;г. помещалось у Цепного моста (ныне мост Пестеля), Фонтанка, 16. Здание сохранилось в перестроенном виде.</p>
