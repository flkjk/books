      </div>
      <p>
        <em>Je pense donc je suis</em> – Афоризм, принадлежащий французскому философу Р. Декарту (1596–1650). В «Рассуждении о методе» (1637, ч. IV) эти слова служат одним из основных положений, на которых строится рационалистическая философия этого ученого.</p>
