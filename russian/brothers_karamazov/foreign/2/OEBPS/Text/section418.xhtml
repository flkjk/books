        <h3>245</h3>
      </div>
      <p>
        <em>Два критика.</em>&#160;– По-видимому, эта запись представляет программу задуманного фрагмента, не вошедшего в печатный текст майского номера «Дневника писателя» за 1876&#160;г. и фигурирующего в рабочей тетради также под другим обозначением – «Ответ критикам L. Преступление и наказание».</p>
