        <h3>102</h3>
      </div>
      <p>
        <em>…эта «осанна»-то в небе – Затем сейчас этот саркастический тон à la Гейне…</em>&#160;– По предположению В. Л. Комаровича, здесь, в частности, имеется в виду стихотворение Г. Гейне «Мир» (см.: наст. изд. Т.9, примеч. к с. 280; <em>Комарович В.</em> Достоевский и Гейне. С. 104).</p>
