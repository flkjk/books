      <div class="title3">
        <h3>264</h3>
      </div>
      <p>
        <em>Идет наш царь принять корону.</em>&#160;– Коронация Александра II состоялась 26 августа 1856&#160;г. Достоевский писал, что в Семипалатинске, как и по всей России, «день празднования коронации &lt;…&gt; был проведен и торжественно и весело» (XXVIII, кн. 1, 264).</p>

    </div>
