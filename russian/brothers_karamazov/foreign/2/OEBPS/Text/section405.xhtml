        <h3>232</h3>
      </div>
      <p>
        <em>Американская дуэль…</em>&#160;– Дуэль на пари с обязательством проигравшего покончить с собой. Ср. другую заметку Достоевского в той же рабочей тетради: «Американская дуэль; <em>какая</em> низость, <em>какая</em> мерзость!»</p>
