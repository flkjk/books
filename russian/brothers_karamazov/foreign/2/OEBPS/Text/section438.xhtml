      <p>
        <em>К тебе, источник всепрощенья ~ Благословил, любил, простил!</em>&#160;– Как о высшем примере для Александра II здесь Достоевский говорит о Христе, простившем на кресте своим мучителям и оставившем человечеству завет всепрощения и любви.</p>
