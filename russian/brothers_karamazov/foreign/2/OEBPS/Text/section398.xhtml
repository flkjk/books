        <h3>225</h3>
      </div>
      <p>.<em>.замученный ребенок.</em>&#160;– Ср. в «Братьях Карамазовых» слова Ивана в главе «Бунт»: «…от высшей гармонии совершенно отказываюсь. Не стоит она слезинки хотя бы одного только того замученного ребенка» (наст. изд. Т. 9. С. 275).</p>
