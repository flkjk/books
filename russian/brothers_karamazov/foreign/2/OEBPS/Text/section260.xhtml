      <p>
        <em>Как тысячи вещей припоминаются иногда бессознательно, даже когда казнить везут…</em>&#160;– Отражение собственного опыта писателя, когда он привлеченный по делу Петрашевского, был приговорен к смертной казни (1849). Сходные мотивы звучат в «Преступлении и наказании» и романе «Идиот».</p>
