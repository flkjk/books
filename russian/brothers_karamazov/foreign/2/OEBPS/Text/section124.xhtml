      <p>В письме к С. А. Ивановой от 29 августа (10 сентября) 1869&#160;г. читаем: «В «Русский вестник», к январской книжке, непременно нужно доставить хоть начало романа &lt;…&gt; Между тем я еще ничего не начинал…» (там же, 58).</p>
