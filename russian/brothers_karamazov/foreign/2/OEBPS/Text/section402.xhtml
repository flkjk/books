        <h3>229</h3>
      </div>
      <p>
        <em>Отец – узнает, что сын его не его, а от любовника.</em>&#160;– Мотив, близкий к повести «Вечный муж» (1870). Здесь Трусоцкий также узнает после смерти жены из ее писем, что Лиза – дочь Вельчанинова.</p>
