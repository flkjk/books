        <h3>204</h3>
      </div>
      <p>
        <em>Иаков поклонился три раза.</em>&#160;– В Библии Иаков поклонился своему брату Исаву семь раз (см.: Бытие, гл. 33, ст. 3). Незадолго до смерти он поклонился «на возглавие постели», взяв с Иосифа клятву, что тот не похоронит его в Египте (там же, гл. 47, ст. 29–31).</p>
