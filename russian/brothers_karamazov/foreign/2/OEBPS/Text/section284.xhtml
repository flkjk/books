        <h3>111</h3>
      </div>
      <p>
        <em>Раздень его и наверно отыщешь хвост, длинный, гладкий, как у датской собаки, в аршин длиной, бурый…</em>&#160;– По народному поверью, нечистая сила может принимать любое обличье; чаще всего она является в образе собаки или кошки.</p>
