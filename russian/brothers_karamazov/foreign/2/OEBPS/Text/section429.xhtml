      <div class="title3">
        <h3>256</h3>
      </div>
      <p>
        <em>И ваш союз давно не страшен нам.</em>&#160;– 12 марта 1854&#160;г. Англия и Франция заключили с Турцией союзный договор, обязуясь поддерживать ее в войне с Россией, и вскоре состоялось дипломатическое соглашение с правительством Австрии и Пруссии о их неучастии в войне.</p>
