      <p>
        <em>…за мной две статьи.</em>&#160;– Первая – о «несостоятельности» элитарной дворянско-аристократической культуры и о «народных началах», вторая – о спиритизме. Ср.: Дневник писателя, 1876, апрель, гл. I, подглавка 4 и гл. II, подглавка 3, где в следующем номере «Дневника» обещаны обе эти статьи.</p>
