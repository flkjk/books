      <p>
        <em>Ведь женился же прошлого года граф К. на бог знает ком.</em>&#160;– Имеется в виду известный богач и меценат, издатель журнала «Русское слово» граф Г. А. Кушелев-Безбородко (1832–1870), женившийся в 1857&#160;г. на красавице-авантюристке Л. И. Кроль.</p>
