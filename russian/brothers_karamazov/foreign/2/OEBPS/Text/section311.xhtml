      <div class="title3">
        <h3>138</h3>
      </div>
      <p>
        <em>…«ударить по сердцам с неведомою силой».</em>&#160;– Из стихотворения Пушкина «Ответ анониму» (1830):</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">И выстраданный стих, пронзительно-унылый,</p>
          <p class="v">Ударит по сердцам с неведомою силой.</p>
        </div>
      </div>
