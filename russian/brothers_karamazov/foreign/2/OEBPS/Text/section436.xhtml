        <h3>263</h3>
      </div>
      <p>
        <em>Как тот гигант самодержавный…</em>&#160;– Нового царя в соответствии с каноном жанра ломоносовской оды, которому следовал Достоевский, он называл преемником Петра, тем самым побуждая Александра II действовать в духе великого реформатора.</p>
