        <h3>24</h3>
      </div>
      <p>Я <em>социалист, Карамазов, я неисправимый социалист…</em>&#160;– По наблюдению Г. А. Вялого, Коля цитирует здесь слова Герцена „Разумеется, моя хоругвь – не ваша, я неисправимый социалист…“ из „Письма к императору Александру Второму“, опубликованного в „Полярной звезде на 1855 год“. Кн. 1. С. 11–14.</p>
