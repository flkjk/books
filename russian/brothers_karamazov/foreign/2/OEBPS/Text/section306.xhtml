        <h3>133</h3>
      </div>
      <p>
        <em>Все нравственные правила старика – après moi le déluge.</em>&#160;– Выражение, приписываемое Людовику XV (королю Франции с 1715 по 1774&#160;г.) или маркизе де Помпадур (1720–1764). У Достоевского встречается впервые в «Зимних заметках о летних впечатлениях».</p>
