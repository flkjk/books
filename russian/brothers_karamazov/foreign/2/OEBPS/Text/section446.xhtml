        <h3>273</h3>

      <p>
        <em>…останавливают его столбом на месте и красного, подобно воротнику.</em>&#160;– Стоячий красный воротник был принадлежностью мундира полицейских чинов: станового пристава, околоточного надзирателя и городового унтер-офицера.</p>
