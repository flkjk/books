      <p>
        <em>После Апостола он вдруг шепнул стоявшему подле его Алеше, что Апостола не так прочитали…</em>&#160;– Апостол (греч. apuotolou – посланец)&#160;– здесь: название одной из книг Нового завета, включающей Деяния апостолов, апостольские Послания и Откровение Иоанна.</p>
