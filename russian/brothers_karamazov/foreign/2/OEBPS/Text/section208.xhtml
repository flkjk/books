      <div class="title3">
        <h3>35</h3>
      </div>
      <p>–&#160;<em>Аще забуду тебе, Иерусалиме, да прильпнет…</em>&#160;– Стих из известного псалма, начинающегося словами «При реках Вавилона – там сидели мы и плакали…»: «Если я забуду тебя, Иерусалим,&#160;– забудь меня десница моя; прильпни язык мой к гортани моей…» (Псалом 136, ст. 5–6).</p>
