        <h3>73</h3>
      </div>
      <p>
        <em>Сатана sum et nihil humanum a me alienum puto.</em>&#160;– Перефразировка стиха из комедии Теренция (ок.185–159 до н.&#160;э.) «Самоистязатель» (поставлена в 163&#160;г. до н.&#160;э.), акт I, сц. I, ст. 25: «Homo sum, humani nihil a me alienum puto» («Я человек, ничто человеческое мне не чуждо»).</p>
