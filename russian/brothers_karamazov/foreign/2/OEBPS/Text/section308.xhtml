        <h3>135</h3>
      </div>
      <p>
        <em>…мы любители просвещения и Шиллера…</em>&#160;– Шиллер здесь, как часто у Достоевского,&#160;– символ «высокого и прекрасного», нравственной красоты и благородства. См. об этом: <em>Реизов Б. Г.</em> Борьба литературных традиций в «Братьях Карамазовых». С.&#160;139–158.</p>
