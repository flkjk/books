        <h3>41</h3>
      </div>
      <p>
        <em>…Из Скотопригоньевска (увы, так называется наш городок…</em>&#160;– В обрисовке Скотопригоньевска сказались впечатления Достоевского от разных провинциальных городков России, главным образом – от Старой Руссы. См. об этом: <em>Рейнус Л. М.</em> Достоевский в Старой Руссе. Л., 1971. С.&#160;53–63.</p>
