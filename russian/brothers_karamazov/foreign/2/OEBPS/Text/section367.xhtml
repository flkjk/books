      <p>
        <em>Манго…</em>&#160;– Француз Манго, «мужчина лет 45-ти, очень добродушный &lt;…&gt; всегда хладнокровный и обходчивый», был надзирателем в пансионе Л. И. Чермака (см.: <em>Достоевский А. М.</em> Воспоминания. C. 99). Упоминается также в «Преступлении и наказании».</p>
