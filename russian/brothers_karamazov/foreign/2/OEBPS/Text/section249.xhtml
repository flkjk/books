      <p>
        <em>…Гатцук внесет в календарь…&#160;– А.</em> А. Гатцук (1832–1891) в 1870-1880-х годах издавал в Москве «Газету А. Гатцука. Политико-литературную, художественную и ремесленную» и «Крестный календарь» на предстоящий год с еженедельным иллюстрированным приложением.</p>
