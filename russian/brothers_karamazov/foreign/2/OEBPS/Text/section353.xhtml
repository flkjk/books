      </div>
      <p>
        <em>«Thérèse-philosophe».</em>&#160;– Полное название данной книги: Thérèse-philosophe, ou Mémoires pour servir à l'histoire du P. Dirrag et de Mademoiselle Eradice. La Haye, [1748]. Эта книга эротического содержания приписывается Ж.-Б. Аржану (1704–1771). Достоевский упоминает ее в романе «Игрок».</p>
