        <h3>170</h3>
      </div>
      <p>ПЛАН ТРАГЕДИИ «ФАТУМ»</p>
      <p>План комедии</p>
      <p>Запись двух замыслов – трагедии и комедии – сделана на том же листе, что и наброски повести «Весенняя любовь», и датируется, как и основная часть этих набросков, 23 ноября 1859&#160;г. (обоснование датировки к «Новым идеям романов, драм, повестей» см. выше).</p>
