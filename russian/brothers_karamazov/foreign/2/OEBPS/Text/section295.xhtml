        <h3>122</h3>
      </div>
      <p>
        <em>…начались свидетели à décharge…</em>&#160;– Французский юридический термин, обозначающий свидетелей, которых вызывает защита обвиняемого «для разгрузки», т.&#160;е. для ослабления обвинительных заключений.</p>
