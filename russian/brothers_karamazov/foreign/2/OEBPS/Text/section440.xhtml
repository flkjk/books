        <h3>267</h3>
      </div>
      <p>
        <em>…один лишь Носов, // Поручик «Сына» получал, // Но о вопросах «Сын» молчал…</em>&#160;– «Сын отечества» – журнал политический, ученый и литературный, умеренно-либерального направления, издававшийся в Петербурге в 1856-186l гг. А. В. Старчевским.</p>
