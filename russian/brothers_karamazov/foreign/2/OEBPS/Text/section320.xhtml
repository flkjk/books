      <p>
        <em>«В ню же меру мерите, возмерится и вам»</em> – это <em>не я уже говорю, это Евангелие предписывает: мерить в ту меру, в которую и вам меряют.</em>&#160;– Смысл евангельского текста в толковании защитника искажен.</p>
