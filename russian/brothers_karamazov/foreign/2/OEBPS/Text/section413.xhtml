      <p>
        <em>Жемчужников и «Богородица»</em> – О поэте А. Н. Жемчужникове (1821–1908) см. т. XVII, с. 417. «Богородица» – название православной молитвы. Смысл данной записи, за отсутствием других проясняющих ее смысл материалов, расшифровать не удалось.</p>
