        <h3>75</h3>
      </div>
      <p>
        <em>…в воде-то этой, яже бе над твердию…</em>&#160;– Цитата из Библии: «И создал бог твердь, и отделил воду, которая под твердью, от воды, которая стала над твердью. И стало так. И назвал бог твердь небом» (Бытие, гл. 1, ст. 7–8).</p>
