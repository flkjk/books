      <p>
        <em>Меч Гедеонов в помощь угнетенным…</em>&#160;– Библейский герой Гедеон (в переводе с древнееврейского его имя значит – отважный воин), вступивший в неравную борьбу с врагами (см.: Библия. Книга судей Израилевых, гл. 6–8). Выражение «меч Гедеонов» символизирует борьбу за святое дело.</p>
