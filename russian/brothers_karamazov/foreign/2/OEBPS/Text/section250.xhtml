        <h3>77</h3>
      </div>
      <p>
        <em>Ты – решительно ждешь от меня чего-то великого, а может быть, и прекрасного;</em> см. также с. 153: <em>…не требуй от меня «всего великого и прекрасного»…</em>&#160;– Выражение, из «Разбойников» Фр. Шиллера (д. I, сц. I; см.: <em>Шиллер.</em> Драматические соч. в пер. рус. писателей. Т. 3. С.&#160;6–7).</p>
