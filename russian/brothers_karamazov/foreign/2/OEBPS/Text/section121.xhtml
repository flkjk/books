        <h3>62</h3>
      </div>
      <p>Несколько раньше, в письме к H. H. Страхову от 26 февраля (10 марта) 1869&#160;г., Достоевский упоминал, что <em>у</em> него есть «три идеи», в том числе «большой роман», который он собирается предложить редакции «Русского вестника» (Там же, 20).</p>
