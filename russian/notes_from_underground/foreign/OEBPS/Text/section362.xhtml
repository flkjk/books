        <h3>7</h3>
      </div>
      <p>С. 16. <em>…начали читать «Альфонса и Далинду»…</em>&#160;– Сентиментально– нравоучительная повесть «Альфонс и Далинда, или Волшебство искусства и натуры» была опубликована в переводе H. M. Карамзина в 11–12 частях «Детского чтения» за 1787&#160;г.</p>
