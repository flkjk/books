        <h3>305</h3>
      </div>
      <p>С. 494. <em>…чего-то манфредовского…</em>&#160;– здесь: чего-то гордого, возвышенного. Манфред – герой одноименной драматической поэмы Байрона (1817), в которой нашла отражение философия «мировой скорби».</p>
