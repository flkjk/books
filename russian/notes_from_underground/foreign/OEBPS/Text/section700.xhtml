      <p>С. 581. <em>Французы, наехавшие с Лессепсом…</em>&#160;– Речь идет о пребывании французского инженера-дельца и дипломата Фердинанда Мари Лессепса (1805–1894) в Африке в связи с началом в 1859&#160;г. работ по прорытию Суэцкого канала.</p>
