      <div class="title3">
        <h3>175</h3>
      </div>
      <p>С. 395. <em>Ведь это пророк и провозвестник.</em>&#160;– Намеченная здесь характеристика творчества Пушкина впоследствии была развернута Достоевским в речи о Пушкине («Дневник писателя» за 1880&#160;г.), где сказано, что в появлении Пушкина «заключается для всех нас, русских, нечто бесспорно пророческое».</p>
