        <h3>236</h3>
      </div>
      <p>С. 426. <em>…какой-нибудь Адонис, Вильгельм Телль…</em>&#160;– Адонис – персонаж древнегреческой мифологии, отличавшийся необыкновенной красотой. Вильгельм Телль – бесстрашный герой швейцарской народной легенды, имя которого стало популярным после одноименной драмы (1804) Ф. Шиллера.</p>
