        <h3>75</h3>
      </div>
      <p>С. 144. <em>…издававшего уже третий год одну многотомную книгу.</em>&#160;– Речь идет об «Энциклопедическом словаре, составленном русскими учеными и литераторами», который начал издаваться в 1860&#160;г.; обязанности редактора словаря вначале принял на себя А. А. Краевский.</p>
