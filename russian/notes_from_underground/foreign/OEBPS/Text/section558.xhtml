        <h3>203</h3>
      </div>
      <p>С. 405. <em>…«Еще остатки варварства»…</em>&#160;– Имеется в виду заметка «Еще к характеристике Замоскворечья», где говорилось об «обычае московских купцов, достойном времен глубочайшего варварства…» (Современное слово, 1862. 14 нояб. №&#160;134).</p>
