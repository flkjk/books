        <h3>124</h3>
      </div>
      <p>С. 336. <em>Морген-фри!</em> (<em>нем.</em> morgen früh)&#160;– ранним утром. Начальные строки каламбура: «Морген-фри, нос утри». Он упоминается в «Сибирской тетради» Достоевского (см.: <em>Достоевский Ф. М.</em> Полн. собр. соч. Т. 4. С. 247).</p>
