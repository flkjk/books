        <h3>285</h3>
      </div>
      <p>С. 467. <em>Вот вам, наконец, карикатурный Шлезвиг-Гольдштейн…</em>&#160;– Немецкое герцогство Шлезвиг-Гольштиния с 1773&#160;г. фактически стало провинцией Дании. В 1864&#160;г. шла прусско-датская война, закончившаяся присоединением этой территории к Пруссии.</p>
