      <div class="title3">
        <h3>298</h3>
      </div>
      <p>С. 487. <em>…как поручик Пирогов у Гоголя,&#160;– по начальству.</em>&#160;– Поручик Пирогов в повести Гоголя «Невский проспект» (1835), после того как он был высечен оскорбленным мужем – немцем ремесленником, хотел жаловаться генералу и одновременно «подать письменную просьбу в Главный штаб».</p>
