        <h3>363</h3>
      </div>
      <p>С. 680. <em>…как шут Балакирев.</em>&#160;– Имеется в виду Иван Александрович Балакирев (1699–1763). Приписываемые ему анекдоты вышли в Москве в 1839&#160;г. отдельной книжкой и пользовались широкой известностью.</p>
