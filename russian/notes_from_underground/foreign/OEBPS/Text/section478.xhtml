        <h3>123</h3>
      </div>
      <p>С. 334. <em>…каким он Лазарем было прикинулся…</em>&#160;– «Прикидываться Лазарем», «петь Лазаря» значит притвориться бедным, несчастным, жаловаться на свою судьбу. Выражение восходит к евангельской притче о бедном Лазаре (Евангелие от Луки, гл. 16, ст. 19–31).</p>
