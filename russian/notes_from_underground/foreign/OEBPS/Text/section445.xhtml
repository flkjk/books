      <div class="title3">
        <h3>90</h3>
      </div>
      <p>С. 209. <em>…что, дескать, графиня Хлестова скажет?</em>&#160;– Хлестова – персонаж комедии А. С. Грибоедова «Горе от ума», властная старуха, свояченица Фамусова. Ср. с репликой Фамусова в финале комедии:</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">Ах! боже мой! что станет говорить</p>
          <p class="v">Княгиня Марья Алексевна!</p>
        </div>
      </div>
      <a class="note_anchor" href="../Text/section38.xhtml#c_90_back">c_90</a>
