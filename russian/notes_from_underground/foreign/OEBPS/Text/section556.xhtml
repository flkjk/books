    <div class="section2" id="c_201">
      <div class="title3">
        <h3>201</h3>
      </div>
      <p>С. 404. <em>…такими фельдфебелями цивилизации…</em>&#160;– Это выражение, очевидно, было подсказано Достоевскому следующими словами Скалозуба («Горе от ума», д. IV, явл. 5):</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">Я князь-Григорию и вам</p>
          <p class="v">Фельдфебеля в Волтеры дам,</p>
          <p class="v">Он в три шеренги вас построит,</p>
          <p class="v">А пикнете, так мигом успокоит.</p>
        </div>
      </div>
      <a class="note_anchor" href="../Text/section58.xhtml#c_201_back">c_201</a>
    </div>
</body>
