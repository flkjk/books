        <h3>63</h3>
      </div>
      <p>С. 121. <em>Корнелий Непот</em> (ок. 100 – после 32 до н.&#160;э.)&#160;– римский историк и писатель, автор жизнеописания выдающихся людей (римских правителей, полководцев, историков, поэтов и др.); изучение его сочинений предусматривалось программами латинского языка в гимназии.</p>
