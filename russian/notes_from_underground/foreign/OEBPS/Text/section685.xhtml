      <p>С. 559. <em>…в «Петербургских известиях» и в «Волосе».</em>&#160;– Имеются в виду газеты «С.-Петербургские ведомости», редактировавшиеся в 1863–1874&#160;гг. В. Ф. Коршем, и «Голос», редактором-издателем которого был А. А. Краевский.</p>
