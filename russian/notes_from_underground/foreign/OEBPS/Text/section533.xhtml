      <div class="title3">
        <h3>178</h3>
      </div>
      <p>С. 396. <em>…«о том, о сем, а больше ни о чем».</em>&#160;– Источником для этой крылатой фразы послужили, очевидно, слова Фамусова из «Горя от ума» Грибоедова: «…придерутся к тому, к сему, а чаще ни к чему, поспорят, пошумят и… разойдутся» (д. II, явл. 4).</p>
