        <h3>311</h3>
      </div>
      <p>С. 497. <em>Droit de seigneur</em> – средневековый феодальный обычай, так называемое право первой ночи, по которому крепостная крестьянка обязана была проводить первую брачную ночь со своим господином.</p>
