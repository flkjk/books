      <p>С. 416. …<em>чугунки проложенные поверх домов (а вскоре и под домами)…</em>&#160;– Первая подземная железная дорога (метрополитен) протяженностью 3,6&#160;км была построена в Лондоне в 1860–1863&#160;гг.</p>
