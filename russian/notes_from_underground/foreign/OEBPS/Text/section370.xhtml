        <h3>15</h3>
      </div>
      <p>С. 28. <em>…коллежский советник из правоведов…</em>&#160;– Коллежский советник – гражданский чин шестого класса по петровской Табели о рангах; правовед – выпускник Училища правоведения (открыто в 1835&#160;г. для дворян).</p>
