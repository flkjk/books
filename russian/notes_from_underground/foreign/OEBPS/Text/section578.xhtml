        <h3>223</h3>
      </div>
      <p>С. 421. <em>Английские поэты испокон веку любят воспевать красоту пасторских жилищ…</em>&#160;– Достоевский мог, в частности, иметь здесь в виду роман О. Голдсмита (1728–1774) «Векфильдский священник» (1766), один из русских переводов которого вышел в 1847&#160;г.</p>
