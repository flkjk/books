    <div class="section2" id="c_192">
      <div class="title3">
        <h3>192</h3>
      </div>
      <p>С. 402. <em>…Отважно жертвуя затылком.</em>&#160;– Чацкий в «Горе от ума» (д. II, явл. 2) говорит:</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">Но между тем кого охота заберет,</p>
          <p class="v">Хоть в раболепстве самом пылком,</p>
          <p class="v">Теперь, чтобы смешить народ,</p>
          <p class="v">Отважно жертвовать затылком?</p>
        </div>
      </div>
      <a class="note_anchor" href="../Text/section58.xhtml#c_192_back">c_192</a>
    </div>
