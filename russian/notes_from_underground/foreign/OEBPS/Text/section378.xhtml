        <h3>23</h3>
      </div>
      <p>С. 30. <em>…Гоголь вспоможение ежегодное получает и за границу послан.</em>&#160;– По ходатайству В. А. Жуковского, А. О. Смирновой, П. А. Вяземского, П. А. Плетнева Гоголю, проживавшему за границей, в 1845&#160;г. был назначен пенсион на три года из государственного казначейства в сумме 3000&#160;руб. серебром.</p>
