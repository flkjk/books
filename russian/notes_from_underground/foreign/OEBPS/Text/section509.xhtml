        <h3>154</h3>
      </div>
      <p>С. 389. <em>…берлинец пожертвует – своей конституцией.</em>&#160;– Достоевский был в Берлине в напряженный момент так называемого конституционного конфликта 1861–1862&#160;гг. Ирония его относится к членам парламента, при попустительстве которых прусское правительство постоянно нарушало конституцию.</p>
