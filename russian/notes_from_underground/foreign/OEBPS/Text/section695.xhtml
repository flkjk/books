      <p>С. 573. <em>Люди дикие любят независимость, люди мудрые любят порядок…</em>&#160;– Измененная цитата из повести H. M. Карамзина «Марфа Посадница» (1802). У Карамзина: «Народы дикие любят независимость, народы мудрые любят порядок: а нет порядка без власти самодержавной».</p>
