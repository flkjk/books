        <h3>364</h3>
      </div>
      <p>С. 688. <em>…madame Blanchard…</em>&#160;– Мари Бланшар (1778–1819)&#160;– жена одного из первых воздухоплавателей, неоднократно сама поднималась в воздух; погибла во время пожара, возникшего на воздушном шаре от пламени фейерверков, которые она пускала.</p>
