        <h3>232</h3>
      </div>
      <p>С. 425. <em>Сократ</em> (ок. 469–399 до н.&#160;э.)&#160;– древнегреческий философ-идеалист, учение которого отвергало многие общепризнанные воззрения его времени. По приговору афинского суда Сократ умертвил себя ядом.</p>
