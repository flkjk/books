        <h3>99</h3>
      </div>
      <p>С. 239. <em>…чтоб каждый из нас описал всю свою подноготную – надо было задохнуться.</em>&#160;– Ср. эпизод пети-жё <em>(франц.</em> petit jeu – салонная игра, фанты) в романе «Идиот», когда гостям Настасьи Филипповны было предложено рассказать (по жребию) о самом дурном поступке своей жизни.</p>
