        <h3>264</h3>
      </div>
      <p>С. 440. <em>В своих трагедиях он достигнул великого, хотя Франция уже имела Корнеля.</em>&#160;– Первая трагедия Вольтера (1694–1778) «Эдип» (1718) сделала его знаменитым и заставила говорить о нем как о достойном преемнике Корнеля (1606–1684), крупнейшего представителя классической трагедии.</p>
