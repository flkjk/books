      <div class="title3">
        <h3>286</h3>
      </div>
      <p>С. 468. <em>…Атиллы да Стеньки Разины…</em>&#160;– Атилла (?–453)&#160;– вождь племени гуннов, возглавлявший опустошительные военные походы на территории Римской империи, Ирана и Галлии. Степан Тимофеевич Разин (ок. 1630–1671)&#160;– донской казак, возглавивший крестьянскую войну в России 1667–1671&#160;гг.</p>
