      <p>С. 392. <em>Нотр-Дам –</em> кафедральный собор Парижской богоматери (Notre-Dame de Paris), заложенный в XII&#160;в. и перестроенный в XIII&#160;в. В то время, когда Достоевский был в Париже, велась реставрация собора.</p>
