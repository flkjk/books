        <h3>349</h3>
      </div>
      <p>С. 588. <em>«Opinion nationale»</em> – французская ежедневная политическая газета, орган либеральных бонапартистов, основана в 1859&#160;г. А. Герулем (Ad. Gueroult); выходила в Париже до 1879&#160;г.</p>
