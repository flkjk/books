      <p>С. 487. <em>…офицер вершков десяти росту…</em>&#160;– По установившейся традиции в XIX&#160;в. рост обозначался вершками, которые отмерялись сверх двух аршин. Следовательно, рост этого офицера – около 186&#160;см.</p>
