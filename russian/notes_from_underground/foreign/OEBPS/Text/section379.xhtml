      <p>С. 31. <em>…в Альнаскары записался…</em>&#160;– Альнаскаров – персонаж комедии Н. И. Хмельницкого (1789–1845) «Воздушные замки» (1818), легковерный мечтатель, имя которого получило нарицательное значение.</p>
