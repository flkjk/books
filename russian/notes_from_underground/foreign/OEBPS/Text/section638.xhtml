        <h3>283</h3>
      </div>
      <p>С. 467. <em>Вот вам Наполеон – и великий, и теперешний.</em>&#160;– Имена французских императоров – Наполеона I (1769–1821) и Наполеона III (1808–1873)&#160;– названы в связи с тем, что периоды правления того и другого ознаменовались большим количеством войн, которые вела Франция.</p>
