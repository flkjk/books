      <div class="title3">
        <h3>294</h3>
      </div>
      <p>С. 482. <em>По поводу мокрого снега.</em>&#160;– Еще П. В. Анненков, критик и мемуарист, в статье «Заметки о русской литературе» (1849) отметил, что «сырой дождик и мокрый снег» являются непременными элементами петербургского пейзажа в повестях писателей «натуральной школы» и их подражателей.</p>
      <a class="note_anchor" href="../Text/section77.xhtml#c_294_back">c_294</a>
