      <div class="title3">
        <h3>189</h3>
      </div>
      <p>С. 401. <em>…«в добросовестном ребяческом разврате».</em>&#160;– Перефразировка строк из стихотворения М. Ю. Лермонтова «Дума» (1838):</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">И предков скучны нам роскошные забавы,</p>
          <p class="v">Их добросовестный, ребяческий разврат.</p>
        </div>
      </div>
