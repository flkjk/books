        <h3>166</h3>

      <p>С. 392. <em>…в Риме – собора Петра…</em>&#160;– Собор св. Петра был сооружен в XV–XVII&#160;вв. при участии крупнейших зодчих, скульпторов и художников Италии (Брунеллески, Микеланджело, Рафаэля и др.).</p>
