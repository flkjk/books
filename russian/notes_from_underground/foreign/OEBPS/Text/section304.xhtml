      <div class="title3">
        <h3>182</h3>
      </div>
      <p>Слова старика Ихменева, выражающие его впечатление от романа Ивана Петровича (а по существу определяющие идейную суть «Бедных людей»). Этими словами, очевидно, навеяно заглавие статьи Добролюбова «Забитые люди», посвященной анализу «Униженных и оскорбленных».</p>
