      <div class="title3">
        <h3>273</h3>
      </div>
      <p>С. 454. <em>Покиватель –</em> Это слово, очевидно, образовано Достоевским от просторечного «киватель»; так назывался человек, который кивает головой, перемигивается или дает скрытно знаки кому-либо (см.: <em>Даль В. И.</em> Толковый словарь… 2-е изд. СПб.; М., 1882. Т. 2. С. 106).</p>
