      </div>
      <p>С. 432. <em>Наполеон III</em> (1808–1873)&#160;– французский император (1852–1870), племянник Наполеона I. Управлял в интересах крупной буржуазии и, попирая элементарные демократические свободы, в то же время демагогически заигрывал с трудящимися.</p>
