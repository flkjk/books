        <h3>234</h3>
      </div>
      <p>С. 425. <em>…как лорда Девоншира…</em>&#160;– Достоевский имеет в виду представителей знаменитого старинного английского рода графов и герцогов. В 1862&#160;г. титул герцога Девоншир носил Вильям Кавендиш, граф Бурлингтон (1808–1891).</p>
