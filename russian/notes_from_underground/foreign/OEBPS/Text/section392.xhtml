        <h3>37</h3>
      </div>
      <p>С. 64. <em>Хитрый человек! Масон!</em>&#160;– Масон <em>(франц.</em> franc maçon; букв.: вольный каменщик)&#160;– член религиозно-этического общества с мистическими обрядами, возникшего в XVIII&#160;в. в Англии. Масонство получило широкое распространение в России уже в 70-80-х годах XVIII&#160;в.</p>
