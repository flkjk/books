        <h3>186</h3>
      </div>
      <p>С. 400. <em>Кузьма Прутков – напечатал он в смеси в «Современнике» очень давно уже «Записки моего деда».</em>&#160;– В четвертом номере «Современника» за 1854&#160;г. в «Литературном ералаше» были опубликованы «Выдержки из записок моего деда» К. Пруткова.</p>
