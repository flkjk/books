        <h3>157</h3>
      </div>
      <p>С. 390. <em>Признаюсь, я много ожидал от собора…</em>&#160;– Кельнский собор – крупнейший в Германии памятник готического зодчества; заложен в 1248&#160;г., окончательное завершение многовековой, неоднократно прерывавшейся на длительные сроки постройки праздновалось только 15 октября 1880&#160;г.</p>
