        <h3>48</h3>
      </div>
      <p>С. 91. <em>…что-то вроде «обмокни», как у Гоголя…</em>&#160;– В незавершенной комедии Н. В. Гоголя «Тяжба» (1842) помещица Жеребцова в своем завещании вместо «Евдокия» подписалась «Обмокни».</p>
