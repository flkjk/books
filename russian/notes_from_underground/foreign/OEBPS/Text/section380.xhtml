        <h3>25</h3>
      </div>
      <p>С. 31. <em>…я это в «Аббаддонне» читал…</em>&#160;– «Аббаддонна» (1834)&#160;– роман писателя-романтика Н. А. Полевого (1796–1846); облик героя этого романа соответствовал ходячим представлениям того времени о поэте-романтике.</p>
