        <h3>21</h3>
      </div>
      <p>С. 29. <em>Вот у меня там «Освобождение Москвы» лежит…</em>&#160;– «Князь Пожарский и нижегородский гражданин Минин, или Освобождение Москвы в 1612 году» (1840)&#160;– псевдоисторический роман И. Глухарева; упоминается также в повести Достоевского «Село Степанчиково и его обитатели» (см. наст. изд. Т. 3).</p>
