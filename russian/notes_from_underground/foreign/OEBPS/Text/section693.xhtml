      <p>С. 570. <em>…если справедливо называют Андрея Александровича нашим русским Альфредом де Мюссе…</em>&#160;– Сравнение издателя-дельца А. А. Краевского с французским поэтом-романтиком А. Мюссе (1810–1857) имеет иронический смысл.</p>
