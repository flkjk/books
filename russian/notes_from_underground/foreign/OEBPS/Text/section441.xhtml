        <h3>86</h3>
      </div>
      <p>С. 208. …<em>бог знает, какие парижские тайны…</em>&#160;– Выражение навеяно заглавием широко известного в свое время романа французского писателя Э. Сю «Парижские тайны» (1842–1843), изображающего жизнь социальных низов Парижа.</p>
