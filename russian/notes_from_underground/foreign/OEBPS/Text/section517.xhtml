        <h3>162</h3>
      </div>
      <p>С. 391. <em>…мы тоже изобрели самовар…</em>&#160;– Возможно, эта фраза Достоевского получила полемический отклик в романе Тургенева «Дым» (1867). Потугин говорит, что «даже самовар, и лапти, и дуга, и кнут – эти наши знаменитые продукты – не нами выдуманы» (гл. XIV).</p>
