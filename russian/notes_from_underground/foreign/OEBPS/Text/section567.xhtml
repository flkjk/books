      <p>C. 416. <em>Ваал –</em> у семитических племен древней Сирии бог неба, солнца, плодородия, поклонение которому принимало формы разнузданного разврата и требовало человеческих жертвоприношений; здесь в переносном – смысле бог приобретательства, наживы.</p>
