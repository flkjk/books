      <p>С. 7. <em>…Мефистофель в собачьем виде…</em>&#160;– В трагедии И.-В. Гете «Фауст» Мефистофель, адский дух, олицетворяющий злое, всеотрицающее начало, впервые предстает перед Фаустом в виде черного пуделя.</p>
