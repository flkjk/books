        <h3>126</h3>
      </div>
      <p>С. 344. <em>…нового вина и новых мехов…</em>&#160;– В Евангелии от Марка сказано: «Никто не вливает вина молодого в мехи ветхие: иначе молодое вино прорвет мехи, и вино вытечет, и мехи пропадут; но вино молодое надобно вливать в мехи новые» (гл. 2, ст. 22).</p>
