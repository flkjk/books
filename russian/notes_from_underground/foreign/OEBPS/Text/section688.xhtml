      </div>
      <p>С. 568. <em>…буду новый Фурье.</em>&#160;– Шарль Фурье (1772–1837), французский социалист-утопист, идеи которого обсуждались в русских журналах начала 1860-х годов особенно оживленно после выхода в светромана Чернышевского «Что делать?».</p>
