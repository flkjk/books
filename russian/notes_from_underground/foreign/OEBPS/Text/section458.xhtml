        <h3>103</h3>
      </div>
      <p>С. 241. <em>…важно, плавно, как тень в Гамлете.</em>&#160;– В трагедии В. Шекспира «Гамлет» призрак датского короля, злодейски умерщвленного братом, является сыну, принцу Гамлету, взывая о мщении.</p>
