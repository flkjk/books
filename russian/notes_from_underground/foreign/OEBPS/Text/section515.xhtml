        <h3>160</h3>
      </div>
      <p>С. 390. <em>Жан-Мария Фарина</em> (1686–1766)&#160;– итальянский химик и фабрикант, первым открывший производство одеколона. В Кельне находился филиал его фирмы, выпускающей знаменитую «Kölnisch Wasser» (<em>нем.</em>&#160;– кельнская вода), что отмечено во всех путеводителях по Германии.</p>
