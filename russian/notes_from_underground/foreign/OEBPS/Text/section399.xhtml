        <h3>44</h3>
      </div>
      <p>С. 87. <em>…скорее Лиссабон провалится…</em>&#160;– Лиссабонское землетрясение произошло в ноябре 1755&#160;г. В результате землетрясения погибло 60 000 человек и была уничтожена большая часть города. Вольтер описал эту катастрофу в поэме «Лиссабонское землетрясение» и в философской повести «Кандид».</p>
