        <h3>48</h3>
      </div>
      <p>С. 132. <em>…Нелатон – в осажденный Севастополь явился меня осматривать.</em>&#160;– Август Нелатон (1807–1873), известный французский хирург, член Парижской академии, в России никогда не был.</p>
