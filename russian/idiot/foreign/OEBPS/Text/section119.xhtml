        <h3>11</h3>
      </div>
      <p>С. 16. <em>«Строка»</em> (или «приказная строка») <em>устар. пренебреж –</em> наименование чиновника, писца. Это выражение Достоевский записал в так называемой «Сибирской тетради» еще в Омском остроге (см IV, 238)</p>
