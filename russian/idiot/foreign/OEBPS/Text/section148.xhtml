        <h3>40</h3>
      </div>
      <p>С. 112. <em>Они здесь, в груди моей, а получены под Карсом…</em>&#160;– Карс – город-крепость на северо-востоке Турции; во время Крымской войны (1853–1856) он подвергся многомесячной осаде русских войск (с конца мая по 16 ноября 1855&#160;г.).</p>
