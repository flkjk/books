      <p>С. 138. <em>Вон, в Москве, родитель уговаривал сына ни перед чем не отступать для добывания денег; печатно известно.</em>&#160;– В 1866–1868&#160;гг. в газетах подробно освещалось судебное дело студента – убийцы Данилова (см. выше, с.&#160;630–631).</p>
