      <div class="title3">
        <h3>64</h3>
      </div>
      <p>С. 187. <em>Легитимистка</em> – сторонница легитимной, т.&#160;е. законной (<em>лат.</em> legitimus), династии. Во Франции XIX&#160;в. легитимистами называли сторонников Бурбонов, свергнутых с престола в 1792&#160;г., во время Великой французской революции и вторично – в результате Июльской революции 1830&#160;г.</p>
      <a class="note_anchor" href="../Text/section7.xhtml#c_64_back">c_64</a>
