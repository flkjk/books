      <div class="title3">
        <h3>177</h3>
      </div>
      <p>С. 521. <em>.не те люди были, как мы теперь, не то племя было, какое теперь…</em>&#160;– Перифраз известных лермонтовских строк:</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">Да, были люди в наше время,</p>
          <p class="v">Не то, что нынешнее племя</p>
        </div>
        <cite class="citation_author">(«Бородино», 1837). </cite>
      </div>
      <a class="note_anchor" href="../Text/section14.xhtml#c_177_back">c_177</a>
