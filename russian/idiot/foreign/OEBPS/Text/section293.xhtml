      <p>С. 549… <em>чиновника Швабрина три месяца назад от ссылки спасли?</em>&#160;– Фамилия чиновника заимствована Достоевским из «Капитанской дочки» (1836) А. С. Пушкина; Алексей Иванович Швабрин был сослан в Белгородскую крепость за поединок.</p>
