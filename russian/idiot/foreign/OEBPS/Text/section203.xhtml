      <p>С. 251. <em>…«образ чистой красоты» – за ее чистую красоту копья ломать.</em>&#160;– Аглая трижды обращается к известной пушкинской строке «как гений чистой красоты» из послания к А. П. Керн («К***», 1825).</p>
