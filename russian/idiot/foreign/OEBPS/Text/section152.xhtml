      <p>С. 123. <em>Какой-нибудь сумасшедший – На этом Лермонтова драма «Маскарад» основана – Но ведь он ее почти в детстве писал.</em>&#160;– «Маскарад» был написан в 1835&#160;г., когда Лермонтову был 21 год. Коля Иволгин имеет в виду эпизод оскорбления Арбениным князя Звездича (д. II, сц. 4).</p>
