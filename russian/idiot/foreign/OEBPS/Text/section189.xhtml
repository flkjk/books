        <h3>81</h3>
      </div>
      <p>С. 209… <em>«История» Соловьева…</em>&#160;– К 1867&#160;г. вышло 17 томов «Истории России с древнейших времен» С. М. Соловьева (В 29-ти т. 1851–1879). Достоевский включал «Историю» Соловьева в список литературы, рекомендованной им для образования подрастающего поколения (XXX, кн. 1, 212, 237, 372).</p>
