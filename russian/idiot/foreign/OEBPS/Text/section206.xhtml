      <div class="title3">
        <h3>98</h3>
      </div>
      <p>С. 256. <em>Сам первым делом кричит, что не надо стулья ломать.</em>&#160;– <em>Слова эти</em> восходят к ставшему крылатым выражению из комедии Гоголя «Ревизор» (1836), где городничий говорит об учителе: «Оно, конечно, Александр Македонский герой, но зачем же стулья ломать» (д. I, явл. 1).</p>
      <a class="note_anchor" href="../Text/section8.xhtml#c_98_back">c_98</a>
