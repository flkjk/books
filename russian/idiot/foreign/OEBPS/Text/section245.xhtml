        <h3>137</h3>
      </div>
      <p>С. 398. <em>…В Шестилавочной…</em>&#160;– Эта улица старого Петербурга (на месте части нынешней улицы Маяковского) получила свое название от находившихся на ней мелочных лавок (здесь проживал и незначительный чиновник Голядкин из «Двойника» Достоевского).</p>
