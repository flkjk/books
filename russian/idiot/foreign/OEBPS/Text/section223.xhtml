      <div class="title3">
        <h3>115</h3>
      </div>
      <p>С. 299. <em>…княгиня Марья Алексевна не забранит, ха-ха!</em>&#160;– Перефразировка заключительных слова последнего монолога Фамусова из «Горя от ума» А. С. Грибоедова (д. IV, явл. 15):</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">Ах! боже мой! что станет говорить</p>
          <p class="v">Княгиня Марья Алексевна!</p>
        </div>
      </div>
      <a class="note_anchor" href="../Text/section9.xhtml#c_115_back">c_115</a>
