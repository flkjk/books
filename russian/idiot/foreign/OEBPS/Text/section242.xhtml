      <p>С. 392. <em>…огромный тернёф, черный и лохматый.</em>&#160;– Тернеф (<em>устар.</em>) (от французского названия находившегося у северо-восточных берегов Америки острова Новая земля – Terre neuve)&#160;– порода собак; то же, что и ньюфаундленд.</p>
