      <div class="title3">
        <h3>23</h3>
      </div>
      <p>С. 35. <em>…погодинского издания…</em>&#160;– Мышкин говорит об изданном историком М. П. Погодиным альбоме «Образцы славяно-русского древлеписания» (М., 1840–1841. Тетради 1–2), в котором представлены 44 образца рукописных шрифтов (с IX по XVIII&#160;в.), литографированных художником К. Я. Тромониным.</p>
