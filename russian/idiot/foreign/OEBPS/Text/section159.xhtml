      <div class="title3">
        <h3>51</h3>
      </div>
      <p>С. 143. <em>Знаете Крылова басню, ваше превосходительство: «Лев да Осел»?&#160;– А я, ваше превосходительство,</em>&#160;– <em>Осел.</em>&#160;– Фердыщенко обращается к образам басни И. А. Крылова «Лев состаревшийся» (1825), неточно ее цитируя; у Крылова во второй строке: «Постигнут старостью, лишился силы…».</p>
      <a class="note_anchor" href="../Text/section5.xhtml#c_51_back">c_51</a>
