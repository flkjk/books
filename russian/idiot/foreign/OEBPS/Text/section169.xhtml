        <h3>61</h3>
      </div>
      <p>С. 170. <em>…московского купца третьей гильдии, Папушина…</em>&#160;– Этот персонаж, вероятно, ассоциируется у Достоевского и современного ему читателя с образом купца Папушкина из романа А. Ф. Писемского «Тысяча душ» (1858).</p>
