      <div class="title3">
        <h3>167</h3>
      </div>
      <p>С. 499. <em>…в свите обыкновенно бывали Даву, я, мамелюк Рустан…</em>&#160;– Луи Даву (1770–1845)&#160;– маршал и военный министр Наполеона I, мамелюк Рустан (1780–1845)&#160;– его любимец и телохранитель (мамелюк или мамлюк – потомок военной династии XIII–XVI&#160;вв., владевшей Египтом и Сирией).</p>
