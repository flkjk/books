        <h3>59</h3>
      </div>
      <p>С. 167 <em>А то намотает на бритву шелку, закрепит да тихонько сзади и зарежет приятеля, как барана, как я читала недавно.</em>&#160;– Имеется в виду дело купца Мазурина, убившего в 1866&#160;г. ювелира Калмыкова (см. выше, с.&#160;628–629).</p>
