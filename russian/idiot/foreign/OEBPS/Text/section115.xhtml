      <div class="title3">
        <h3>7</h3>
      </div>
      <p>С. 9. <em>Однодворцы</em> – при крепостном праве одна из категорий государственных крестьян, владевших мелкими участками и наделенных правом иметь крепостных; в число однодворцев поступали и некоторые обедневшие дворянские роды. В старину однодворцы жили на границах и несли службу по их охране.</p>
