      <div class="title3">
        <h3>173</h3>
      </div>
      <p>С. 504. <em>Няня, где твоя могила!</em>&#160;– цитата из третьей части незаконченной поэмы Н. П. Огарева «Юмор» (1840–1877). У Огарева:</p>
      <div class="poem">
        <div class="stanza">
          <p class="v">Няня, где твоя могила</p>
          <p class="v">У стены монастыря?</p>
        </div>
      </div>
      <p>Эта часть поэмы была опубликована в альманахе «Полярная звезда» на 1869&#160;г., вышедшем в ноябре 1868&#160;г.</p>
      <a class="note_anchor" href="../Text/section13.xhtml#c_173_back">c_173</a>
    </div>
