        <h3>103</h3>
      </div>
      <p>С. 263. <em>…de profundis…</em>&#160;– латинское выражение, служащее началом католической заупокойной молитвы «Из глубины взываю к тебе, господи…». Здесь употреблено в смысле: «Царство ему небесное».</p>
