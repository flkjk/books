        <h3>12</h3>
      </div>
      <p>С. 16…<em>к Вознесенскому проспекту.</em>&#160;– На Вознесенском проспекте (ныне проспект Майорова) Достоевский жил с весны 1847 по апрель 1849&#160;г. и с февраля по апрель 1867&#160;г., и эти хорошо знакомые писателю места неоднократно фигурируют в его произведениях.</p>
