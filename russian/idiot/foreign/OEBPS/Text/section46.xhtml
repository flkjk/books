    <div class="section2" id="n_26">
      <div class="title3">
        <h3>26</h3>
      </div>
      <div class="poem">
        <div class="stanza">
          <p class="v">О, да увидят вашу святую красоту</p>
          <p class="v">Друзья, глухие к моему уходу!</p>
          <p class="v">Пусть они умрут на склоне дней своих,</p>
          <p class="v">пусть будет их смерть оплакана,</p>
          <p class="v">Пусть друг закроет им глаза!</p>
        </div>
      </div>
      <p>
        <em>(франц.)</em>
      </p>
      <a class="note_anchor" href="../Text/section11.xhtml#n_26_back">n_26</a>
