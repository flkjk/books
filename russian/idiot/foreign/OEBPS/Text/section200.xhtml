      <div class="title3">
        <h3>92</h3>
      </div>
      <p>С. 237. <em>…кушая чай и слушая орган.</em>&#160;– Органом назывались многие разновидности заводных музыкальных инструментов. Здесь, вероятно, имеется в виду шарманка (подобно тому как в «Преступлении и наказании» упоминается «мальчик-шарманщик, с маленьким ручным органчиком» – ч. 6, гл. 3).</p>
