        <h3>122</h3>
      </div>
      <p>С. 346. <em>В Павловском воксале…</em>&#160;– Вокзал или воксал (от <em>англ.</em> vaux-hall) первоначально – место общественных увеселений. Так как Павловский вокзал был расположен рядом с помещением одной из первых в России железнодорожных станций, название вокзал начали переносить на нее и другие станции.</p>
