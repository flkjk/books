      <div class="title3">
        <h3>144</h3>
      </div>
      <p>С. 414. <em>…знаменитую и классическую строфу Мильвуа…</em>&#160;– Цитируемая Достоевским строфа принадлежит не Ш. Мильвуа (1782–1816), а другому французскому поэту Н. Жильберу (1751–1780); взята она из его «Оды в подражание нескольким псалмам» (1780) и приводится с небольшими неточностями.</p>
      <a class="note_anchor" href="../Text/section11.xhtml#c_144_back">c_144</a>
    </div>
