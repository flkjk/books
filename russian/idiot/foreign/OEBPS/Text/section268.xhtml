      <p>С. 494. <em>«Покойся, милый прах, до радостного утра»</em> – одна из эпитафий H. M. Карамзина (1792). Эти слова по желанию M. M. и Ф. М. Достоевских были в 1837&#160;г. высечены на надгробном камне, установленном на могиле их матери (<em>Достоевский А. М.</em> Воспоминания. С. 80).</p>
