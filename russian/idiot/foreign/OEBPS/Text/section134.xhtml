        <h3>26</h3>
      </div>
      <p>С. 51. <em>…нет ли и тут змеи под цветами.</em>&#160;– Скрытая цитата из трагедии Шекспира «Ромео и Джульетта» в переводе M. H. Каткова, опубликованном в 1841&#160;г. в «Пантеоне русского и всех европейских театров» (Ч. 1). Ср. слова Юлии (с. 37): «Змея, змея, сокрытая в цветах!» (д. III, явл. 8).</p>
