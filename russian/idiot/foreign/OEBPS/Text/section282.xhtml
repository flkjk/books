      <p>С. 509… <em>купили ему – «Историю» Шлоссера…</em>&#160;– Фридрих Кристоф Шлоссер (1776–1861)&#160;– немецкий историк. Его «Всемирная история» (1844–1856) выходила в русском переводе в 1861–1869&#160;гг.</p>
