        <h3>117</h3>
      </div>
      <p>С. 313. «… <em>фенезерф под слезами».</em>&#160;– Пародируются названия блюд французской кухни. Фенезерф (искаженное fines herbes)&#160;– ароматические травы, служащие приправой.</p>
