        <h3>15</h3>

      <p>
        <em>…в Ристич-Куджицкого…</em> – Ристич Йован (1831–1899) – сербский политический деятель, выступавший против турецкого и австрийского влияния на Сербию. Его имя было хорошо известно в России. Ристич был одним из регентов малолетнего князя Милана Обреновича.</p>
