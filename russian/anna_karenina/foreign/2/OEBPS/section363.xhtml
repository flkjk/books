        <h3>53</h3>
      </div>
      <p>
        <em>Милан</em> – Милан Обренович (1852–1901) – король Сербский. В 1873 г. приезжал в Ливадию для свидания с русским царем Александром II. Уверенный в поддержке России, в 1876 г. объявил войну Турции. После долгой борьбы независимость Сербии была признана, в 1882 г. Милан Обренович стал королем.</p>
