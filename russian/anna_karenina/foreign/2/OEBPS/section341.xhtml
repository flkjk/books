      <div class="title3">
        <h3>31</h3>
      </div>
      <p>
        <em>…он показал грамматику Буслаева…</em> – Буслаев Ф. И. (1818–1897) – русский ученый, филолог, автор фундаментальных сочинений по грамматике: «Опыт исторической грамматики русского языка» (1858) и «Учебник русской грамматики, сближенной с церковнославянским» (1869).</p>

    </div>
