        <h3>36</h3>
      </div>
      <p>
        <em>Очень хороша была Лукка.</em> – Лукка Паолина (1841–1908) – итальянка, австрийская оперная певица. Приезжала в Россию в начале 70-х годов. Большим успехом пользовалась Паолина Лукка в партиях Церлины («Дон Жуан» Моцарта) и Кармен («Кармен» Бизе).</p>
