        <h3>30</h3>
      </div>
      <p>
        <em>Duc de Lille, «Poésie des enfers».</em> – Дюк де Лиль – вымышленное имя, которое отдаленно напоминает имя Леконт де Лиля (1818–1894) (Duc de Lille – Leconte de Lisle). Название книги («Поэзия ада») имеет пародийный характер.</p>
