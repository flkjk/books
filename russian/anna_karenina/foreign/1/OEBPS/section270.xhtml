        <h3>81</h3>
      </div>
      <p>
        <em>…в двенадцать часов был уже у Дюссо.</em> – Дюссо – фешенебельный французский ресторан в Москве. «У Дюссо готовят славно // Юбилейные столы. // Там обедают издавно // Триумфаторы-орлы» (Некрасов. «Современники»).</p>
