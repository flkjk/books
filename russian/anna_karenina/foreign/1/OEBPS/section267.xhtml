        <h3>78</h3>
      </div>
      <p>
        <em>…грубо оттолкнув ее руку, быстро схватил портфель.</em> – По действующему законодательству, Каренин, как глава семьи, имел право читать корреспонденцию жены и всех своих домашних.</p>
