        <h3>53</h3>
      </div>
      <p>
        <em>У ней была своя странная религия метемпсихозы.</em> – Метемпсихоз – учение древних восточных религий (например, буддизма) о переселении душ, не исчезающих, а находящих новые воплощения в мире.</p>
