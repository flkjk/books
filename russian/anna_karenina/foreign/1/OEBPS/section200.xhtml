      <div class="title3">
        <h3>11</h3>
      </div>
      <p>
        <em>Ты ведь любишь тюрбо?</em> – Тюрбо – блюдо французской кухни, особым образом приготовленная рыба (франц. turbot), ценившаяся гурманами. «Тюрбо, братец, привезли!» – восклицают щедринские жуиры (M. E. Салтыков-Щедрин. Собр. соч., т. XII. М., 1938, с. 412).</p>
