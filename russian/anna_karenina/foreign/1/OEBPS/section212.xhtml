      <p>
        <em>…я думаю, что вы будете отличный медиум…</em> – Медиум – посредник (от лат. medium), человек, при помощи которого происходило на спиритических сеансах «общение с духами». В 60-70-х годах в Москве и Петербурге подвизались знаменитые медиумы – Дуглас Юм и Камил Бредиф.</p>
