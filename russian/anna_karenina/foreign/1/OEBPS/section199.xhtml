        <h3>10</h3>
      </div>
      <p>
        <em>Ну, в «Англию»…</em> – Московская гостиница «Англия» помещалась на Петровке. Эта гостиница пользовалась дурной репутацией (см.: А. Ф. Тютчева. При дворе двух императоров. Дневник 1855–1882. М., 1929, с. 233).</p>
