        <h3>47</h3>
      </div>
      <p>
        <em>«Был король в Ту-у-ле…»</em> – Туле (или Фуле) – сказочный северный остров в немецких народных преданиях. «Был король в Туле» – строка из «Фауста» Гете.</p>
