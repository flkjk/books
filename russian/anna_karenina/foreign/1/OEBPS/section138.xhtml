      <div class="title3">
        <h3>6</h3>
      </div>
      <div class="poem">
        <div class="stanza">
          <p class="v">Великолепно, если я поборол</p>
          <p class="v">Свою земную страсть;</p>
          <p class="v">Но если это и не удалось,</p>
          <p class="v">Я все же испытал блаженство. <em>(нем.).</em></p>
        </div>
      </div>
