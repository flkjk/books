      <div class="title3">
        <h3>25</h3>
      </div>
      <p>
        <em>Château des fleurs</em> – «Шато де флер», название увеселительного заведения, устроенного по типу парижского кафешантана. На сцене выступали танцовщицы, куплетисты, гимнасты, велосипедистки. В Москве «Шато де флер» содержал антрепренер Беккер в Петровском парке.</p>
