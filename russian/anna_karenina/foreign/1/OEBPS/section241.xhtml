      <div class="title3">
        <h3>52</h3>
      </div>
      <p>
        <em>…быть гласным…</em> – Гласный – член земского собрания. Срок полномочия гласных – три года. Абсолютное большинство гласных в земских собраниях составляли дворяне. «Законодательство давало дворянству право везде председательствовать» («Отечественные записки», 1874, V, с. 65).</p>
