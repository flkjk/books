        <h3>42</h3>
      </div>
      <p>
        <em>…тип женщин оссиановских…</em> – то есть героинь романтических «Песен Оссиана» (1765) Дж. Макферсона (1738–1796). Оссиан воспевал женщин, непоколебимо верных и самоотверженных. «Пустыню с милым протекает, пленившим сердце красотой» – вот что такое «тип женщин Оссиановских» (Пушкин. Кольна).</p>
