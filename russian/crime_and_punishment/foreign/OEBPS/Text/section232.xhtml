        <h3>179</h3>
      </div>
      <p>С. 472. <em>…выстроен был «вакзал»…</em>&#160;– Вокзал в старинном словоупотреблении – место общественных увеселений (от <em>англ.</em> Vauxhall – названия лондонского пригорода, обращенного в парк для гулянья). Здесь – ресторан.</p>
