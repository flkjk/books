        <h3>114</h3>
      </div>
      <p>С. 267. <em>…нас ведь и крестьянская реформа обошла: леса да луга заливные, доход-то и не теряется…</em>&#160;– После реформы 1861&#160;г. помещики получили лучшие угодия (леса, луга), а худшие земли были отведены крестьянам.</p>
