        <h3>109</h3>
      </div>
      <p>С. 264. <em>…и я человек, есмь et nihil humanum…</em>&#160;– перефразировка известных слов из комедии римского драматурга Теренция (II&#160;в. до н.&#160;э.) «Самоистязатель»: «Homo sum, et nihil humanum a me alienum puto» («Я человек и ничто человеческое мне не чуждо»).</p>
