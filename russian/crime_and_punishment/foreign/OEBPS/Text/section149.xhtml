      </div>
      <p>С. 233. <em>…Лазаря петь…</em>&#160;– В евангельской притче Лазарь – бедняк, лежавший у ворот бессердечного богача и просивший о помощи (см.: Евангелие от Луки, гл. 16, ст. 19–31). Переносный смысл: петь Лазаря – жаловаться на свою судьбу. Духовный стих о нем обычно пели слепые, прося милостыню.</p>
