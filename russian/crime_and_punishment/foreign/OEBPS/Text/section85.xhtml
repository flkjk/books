        <h3>32</h3>
      </div>
      <p>С. 54. <em>…перешел мост и поворотил на Острова. Зелень и свежесть понравились сначала его усталым глазам…</em>&#160;– Имеется в виду Тучков мост через Малую Неву. По свидетельству наборщика М. А. Александрова, сам Достоевский всегда любил эти места.</p>
