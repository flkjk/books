      <p>С. 268. <em>…этих клубов, Дюссотов…</em>&#160;– Дюссо (Dussot)&#160;– владелец известного в Петербурге ресторана на Большой Морской (ныне ул. Герцена), посещавшегося великосветской публикой.</p>
