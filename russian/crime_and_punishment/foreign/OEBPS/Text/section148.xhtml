        <h3>95</h3>
      </div>
      <p>С. 226. <em>Прощай, Родя, то есть до свиданья; не люблю говорить «прощай»</em>.&#160;– «Федор Михайлович всегда был недоволен, когда люди, которых он любил, говорили ему „прощайте“, и всегда отвечал: „зачем «прощайте», лучше– «до свиданья»“» (примеч. А. Г. Достоевской).</p>
