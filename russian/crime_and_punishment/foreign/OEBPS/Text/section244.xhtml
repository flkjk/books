        <h3>191</h3>
      </div>
      <p>С. 504. <em>Сибирь. На берегу широкой, пустынной реки – крепость, в крепости острог.</em>&#160;– Достоевский рисует здесь картину Омского острога, расположенного на берегу Иртыша, где он провел четыре года.</p>
