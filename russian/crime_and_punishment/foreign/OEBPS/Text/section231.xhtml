        <h3>178</h3>
      </div>
      <p>С. 456. <em>Où va-t-elle la vertu se nicher?</em>&#160;– восклицание, приписываемое Мольеру, в ответ на обращение к нему нищего, решившего, что поэт ошибся, подав ему золотой. Об этом эпизоде упоминает Вольтер в «Жизни Мольера» (1739).</p>
