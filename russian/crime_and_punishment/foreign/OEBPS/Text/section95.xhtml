      <div class="title3">
        <h3>42</h3>
      </div>
      <p>С. 96. <em>…ганц фортепьян – ему зейн рок изорваль – ман мус – гедрюкт будет…</em>&#160;– Ганц <em>(нем.</em> ganz)&#160;– весь; зейн рок (<em>нем.</em> sein Rock)&#160;– его сюртук, пиджак; здесь: фрак; ман мус (<em>нем.</em> man muß)&#160;– должно; гедрюкт (от <em>нем.</em> drücken)&#160;– будет напечатан.</p>
      <a class="note_anchor" href="../Text/section13.xhtml#c_42_back">c_42</a>
    </div>
