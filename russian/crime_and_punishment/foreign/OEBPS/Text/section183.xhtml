        <h3>130</h3>
      </div>
      <p>С. 310 <em>…за чтением вечной книги.</em>&#160;– Это определение перекликается с эпитетом «вечное Евангелие», встречающимся в тексте Нового завета (см.: Откровение св. Иоанна Богослова, гл. 14, ст. 6). В книге, принадлежавшей Достоевскому, указанные слова отмечены знаком NB и подчеркнуты.</p>
