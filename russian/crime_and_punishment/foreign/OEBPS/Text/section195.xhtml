        <h3>142</h3>
      </div>
      <p>С. 341. <em>…на всю эту дрянь от Кнопа да из английского магазина…</em>&#160;– Кноп – владелец галантерейного магазина в Петербурге. Английский магазин также торговал заграничными галантерейными изделиями.</p>
