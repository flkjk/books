        <h3>75</h3>
      </div>
      <p>С. 152. <em>Бартола – Массимо– Ацтеки…</em>&#160;– В 1865&#160;г. петербургские газеты были полны сообщений о приезде в Петербург лилипутов – юноши по имени Массимо (или Максимо) 26 лет, и девушки Бартоло 21 года, которые будто бы были потомками древних обитателей Мексики – ацтеков.</p>
