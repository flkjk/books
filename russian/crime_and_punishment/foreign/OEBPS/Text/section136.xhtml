      <div class="title3">
        <h3>83</h3>
      </div>
      <p>С. 164. <em>А уж как разодета: журнал, просто журнал!&#160;– окромя отца-матери, всё есть</em>!&#160;– Ср. в той же Сибирской тетради: «Уж как разодета: журнал, просто журнал! А чего тут нет, в Питере! Отца-матери нет».</p>
