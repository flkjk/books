        <h3>174</h3>
      </div>
      <p>С. 435. <em>…как мичману Дырке…</em>&#160;– Мичман Дырка упоминается в комедии Н. В. Гоголя «Женитьба» (д. 1, явл. XVI). Достоевский, по-видимому, спутал его с другим персонажем той же комедии – смешливым мичманом Петуховым (д. 2, явл. VIII).</p>
