        <h3>120</h3>
      </div>
      <p>С. 281. <em>…некоторая Ресслих – мелкая процентщица…</em>&#160;– В черновых записях она фигурирует под именем ее прототипа – Рейслер. Выплачивая долги покойного брата, Достоевский должен был по векселям уплатить ей «капитал и проценты».</p>
