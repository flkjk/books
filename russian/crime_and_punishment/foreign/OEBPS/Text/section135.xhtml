        <h3>82</h3>
      </div>
      <p>С. 164. <em>«И что ты, говорю, передо мною лимонничаешь, чего ты передо мной, говорю, апельсинничаешь?</em>» – Ср. запись в Сибирской тетради: «Да что ты со мной лимонничаешь, чего ты со мной апельсинничаешь?» (наст. изд., т. 3).</p>
