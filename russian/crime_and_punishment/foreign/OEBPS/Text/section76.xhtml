        <h3>23</h3>
      </div>
      <p>С. 39. <em>…сыграть свадьбу – госпожинок.</em>&#160;– В России свадьбы справлялись между постами – в мясоед, т.&#160;е. в период, когда по православному церковному уставу разрешалась мясная пища. Госпожинки – пост с 1 по 15 августа, за которым следовал так называемый осенний мясоед (15 августа – 14 ноября).</p>
