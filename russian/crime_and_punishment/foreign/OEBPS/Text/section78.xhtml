      <div class="title3">
        <h3>25</h3>
      </div>
      <p>С. 44. <em>…за весь Шлезвиг-Гольштейн не отдаст…</em>&#160;– Отторжение герцогств Шлезвиг и Гольштейн от Дании и присоединение их к Пруссии было одной из целей войн Пруссии с Данией (1864) и Австрией (1866). В 1867&#160;г. Шлезвиг и Гольштейн стали прусскими провинциями.</p>
