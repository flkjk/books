        <h3>123</h3>
      </div>
      <p>С. 306. <em>Это был Новый завет в русском переводе. Книга была старая, подержанная, в кожаном переплете.</em>&#160;– Достоевский описывает экземпляр Евангелия, который был подарен ему в 1850&#160;г. в Тобольске на пересыльном дворе женами декабристов А. Г. Муравьевой, П. Е. Анненковой и Н. Д. Фонвизиной.</p>
