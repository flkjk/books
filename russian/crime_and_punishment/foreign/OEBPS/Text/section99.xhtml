        <h3>46</h3>
      </div>
      <p>С. 108. <em>«Confessions» –</em> «Исповедь» <em>(франц.</em>)&#160;– автобиографическое произведение Жан-Жака Руссо (1712–1778), написанное в 1770-х годах и изданное посмертно (1782–1789). В 1865&#160;г. в переводе Ф. Г. Устрялова вошла в издание «Классические иностранные писатели в русском переводе» (СПб. Ч. 1–4).</p>
