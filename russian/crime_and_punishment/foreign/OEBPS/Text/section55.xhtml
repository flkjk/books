      <p>С. 7. <em>Шляпа эта была высокая, круглая, циммермановская…</em>&#160;– Циммерман – известный в Петербурге владелец фабрики и магазина головных уборов. В его магазине была куплена шляпа Ф. М. Достоевского.</p>
