        <h3>187</h3>
      </div>
      <p>С. 491. <em>…кровь – которую льют, как шампанское, и за которую венчают в Капитолии…</em>&#160;– Юлий Цезарь был удостоен званий верховного жреца и военного трибуна по возвращении в Рим из Пергама, где он жестоко расправился с морскими пиратами.</p>
