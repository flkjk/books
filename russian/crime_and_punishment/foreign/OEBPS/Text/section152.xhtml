      <p>С. 242. <em>…всё на одну только кладку кирпичиков да на расположение коридоров и комнат в фаланстере свели</em>!&#160;– Фаланстерами французский социалист-утопист Шарль Фурье (1772–1837) называл дворцы-общежития людей будущего, основанные на принципах его учения.</p>
