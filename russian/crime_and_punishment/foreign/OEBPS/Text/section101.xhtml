        <h3>48</h3>
      </div>
      <p>С. 109. <em>Тем промышляют…</em>&#160;– В газетах того времени нередко рассказывалось о петербургских бедняках, промышлявших тем, что они нарочно бросались под колеса экипажа, чтобы получить вспомоществование по увечью.</p>
