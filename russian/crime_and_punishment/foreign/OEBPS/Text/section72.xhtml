      <p>С. 24. <em>Прощаются же и теперь грехи твои мнози…</em>&#160;– Измененная цитата из Евангелия от Луки (гл. 7, ст. 47–48): «А потому сказываю тебе: прощаются грехи ея многие за то, что она возлюбила много…». В экземпляре Евангелия, принадлежавшем Достоевскому, эти строки отмечены Достоевским знаком NB.</p>
