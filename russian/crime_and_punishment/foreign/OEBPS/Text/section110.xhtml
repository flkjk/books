      <p>С. 124. <em>…сей пальмерстон…</em>&#160;– Генри Джон Темпл Пальмерстон (1784–1865)&#160;– английский государственный деятель, глава партии тори, в 1855–1865&#160;гг.&#160;– премьер-министр. Называя шутливо его именем шляпу Раскольникова, Разумихин намекает на ее ветхость и устарелость»</p>
