        <h3>3</h3>
      </div>
      <p>С. 7–8. <em>…он даже знал, сколько шагов … к преогромнейшему дому, выходившему одною стеной на канаву, а другою в – ю улицу.</em>&#160;– Канава – ныне канал Грибоедова; –я улица – Екатерингофская (ныне – просп. Римского-Корсакова).</p>
