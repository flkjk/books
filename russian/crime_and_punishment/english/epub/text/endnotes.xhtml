					<p class="first-child">Dostoevsky appears to have forgotten that it is after sunset, and that the last time Raskolnikov visited the police office at two in the afternoon he was reproached for coming too late. <a href="chapter-6-8.xhtml#noteref-3" role="doc-backlink" epub:type="backlink">↩︎</a></p>
