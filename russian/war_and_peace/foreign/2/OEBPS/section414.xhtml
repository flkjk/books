        <h3>154</h3>
      </div>
      <p>
        <em>…доезжачий и ловчий Данила…</em> – Доезжачий – служитель, обучающий гончих собак; в его ведении находится стая. Ловчий – главный псарь, старший над псарями; управляет всем порядком псовой охоты.</p>
