        <h3>47</h3>
      </div>
      <p>
        <em>…затрепал штофной гардиной…</em> – Штоф <em>(нем.</em> Stoff) – плотная, тяжелая декоративная шелковая ткань, обычно с крупным узором; применялась для обивки стен, мебели, для занавесей и т. п.</p>
