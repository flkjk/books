        <h3>72</h3>
      </div>
      <p>
        <em>…и мы убьем жирного тельца.</em> – Князь Василий шутливо намекает на сюжет евангельской притчи о блудном сыне, его раскаянии и возвращении в лоно семьи; в честь возвращения счастливый отец собирается зарезать (принести в жертву) «упитанного тельца» (Евангелие от Луки, XV, 23).</p>
