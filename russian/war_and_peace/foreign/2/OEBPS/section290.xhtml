        <h3>30</h3>
      </div>
      <p>
        <em>Беклешов…</em> – A. А. Беклешов (1745–1808) в 1804–1806 гг. московский генерал-губернатор; он упоминается в томе I романа как «главнокомандующий Москвы», приехавший проститься с умирающим графом Безуховыми (т. 1, ч. 2, гл. XVIII). См. с. 89, т. 4 наст. изд.</p>
