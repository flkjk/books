      <div class="title3">
        <h3>51</h3>
      </div>
      <p>
        <em>…брошенный в купель вощечок с волосками не потонул, а поплыл по купели.</em> – Вощечок – расплющенный кусочек воска, в который закатывалась прядка волос младенца. Существовало народное поверье: если вощечок не тонул в купели, то новорожденного ожидала счастливая судьба.</p>
      <a class="note_anchor" href="section12.xhtml#c_51_back">c_51</a>
    </div>
