        <h3>143</h3>

      <p>
        <em>…подробности заседания Государственного совета…</em> – Первое заседание нового Государственного совета, учрежденного по проекту Сперанского, состоялось 1 января 1810 г. Александр I произнес речь, написанную Сперанским.</p>
