        <h3>112</h3>
      </div>
      <p>
        <em>…Аракчеев по военной.</em> – В 1808 г. А. А. Аракчеев (см. коммент. к с. 327, т. 4 наст. изд.) был назначен Александром I военным министром и в его руках была сосредоточена вся полнота власти в армии.</p>
