      <div class="title3">
        <h3>26</h3>
      </div>
      <p>
        <em>…был опять семеновским офицером.</em> – То есть офицером Семеновского гвардейского полка, где Долохов служил до разжалования. Семеновский гвардейский полк был одним из старейших в русской армии, сформированный, как и Преображенский полк, Петром I в 1687 г.</p>
