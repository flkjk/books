      <div class="title3">
        <h3>42</h3>
      </div>
      <p>
        <em>…на оттоманке…</em> – Оттоманка – широкий и низкий мягкий диван без ножек, с подушками вместо спинки и подлокотников; получил большое распространение во Франции в XVIII в. Впервые появился в Турции при султане Османе I.</p>
