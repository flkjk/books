        <h3>174</h3>

      <p>
        <em>…Nocturne мосье Фильда…</em> – Джон Фильд (1782–1837) – английский композитор, живший в Петербурге в 1804–1831 гг., где давал уроки музыки в аристократических домах. О нем упоминается в повести Толстого «Детство» как об учителе maman (см. гл. XI).</p>
