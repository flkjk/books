        <h3>27</h3>
      </div>
      <p>
        <em>…около… Нарышкина.</em> – А. Л. Нарышкин (1760–1826) – в 1799–1819 гг. директор императорских театров, обер-гофмаршал. По свидетельству современников, Александр I «очень любил А. Л. Нарышкина» <em>(А. П. Глушковский.</em> Воспоминания балетмейстера, с. 137).</p>
