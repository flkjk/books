        <h3>181</h3>

      <p>
        <em>…хлопочут о настоящем шотландском ковре…</em> – Каждая масонская ложа имела ковер с символическими изображениями на нем, и ложи стремились получить их из наиболее уважаемой и старинной масонской организации, так же как и список обрядов и постановлений ордена (акты).</p>
