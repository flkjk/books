        <h3>91</h3>
      </div>
      <p>
        <em>…к отряду Платова.</em> – М. И. Платов (1751–1818) – атаман Донского казачьего войска, генерал. Особенно отличился в сражении при Прэйсиш-Эйлау в 1807 г.; за участие в Отечественной войне 1812 г. был возведен в графское достоинство.</p>
