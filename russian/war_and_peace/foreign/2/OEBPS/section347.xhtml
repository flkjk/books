        <h3>87</h3>
      </div>
      <p>
        <em>…Графа Буксгевдена…</em> – Граф Ф. Ф. Буксгевден (1750–1811), генерал русской армии, участник Аустерлицкого сражения. В начале кампании 1806–1807 гг. командовал корпусом. После Тильзитского мира принял от Л. Л. Беннигсена начальство над армией.</p>
