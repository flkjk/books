      <div class="title3">
        <h3>30</h3>
      </div>
      <p>«Вена находит основания предлагаемого договора до такой степени вне возможного<a id="c_78_back" href="section338.xhtml#c_78"><sup>*</sup></a>, что достигнуть их можно только рядом самых блестящих успехов; и она сомневается в средствах, которые могут их нам доставить». Это подлинная фраза венского кабинета, – говорил датский поверенный в делах.</p>
      <a class="note_anchor" href="section26.xhtml#n_30_back">n_30</a>
    </div>
