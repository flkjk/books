      <p>
        <em>…на дне перекладных саней…</em> – Путешествие «на перекладных» практиковалось в старину, когда на ямщицких станциях в повозку всякий раз впрягали («перекладывали») новых лошадей взамен уставших (<em>В. Даль.</em> Толковый словарь живого великорусского языка, т. 3. М., 1955, с. 57–58).</p>
