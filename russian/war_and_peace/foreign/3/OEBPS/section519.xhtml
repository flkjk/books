      <p>
        <em>…Петре Федоровиче, при котором все будет вольно…</em> – Речь идет о Петре III (1728–1762). Дворцовый переворот 1762 г., который привел к власти Екатерину II, породил необоснованные слухи о том, что Петр III был свергнут дворянами за стремление освободить крестьян.</p>
