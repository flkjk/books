      <p>
        <em>Мешков</em> П. А. (род. в 1780 г.) – в 1812 г. – частный поверенный; был замешан в деле Верещагина (см. коммент. к с. 308 наст. тома). Он списал у Верещагина «прокламации» Наполеона. Суд приговорил Мешкова к лишению чинов, дворянства и отдаче в солдаты.</p>
