      <div class="title3">
        <h3>238</h3>
      </div>
      <p>Я обязан вам жизнью, и я предлагаю вам дружбу. Француз никогда не забывает ни оскорбления, ни услуги. Я предлагаю вам мою дружбу. Больше я ничего не говорю.</p>
