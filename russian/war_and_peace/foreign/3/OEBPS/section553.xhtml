        <h3>154</h3>
      </div>
      <p>
        <em>Матушку несут!.. Иверскую!..</em> – Икона по имени Иверского монастыря на Афоне. В 1648 г. в Москву была доставлена ее копия и помещена в часовне у Воскресенских ворот Китай-города.</p>
