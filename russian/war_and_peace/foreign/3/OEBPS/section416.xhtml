        <h3>17</h3>

      <p>
        <em>…за секретарем Шишковым…</em> – А. С. Шишков (1754–1841), адмирал, писатель, член Российской академии, в апреле 1812 г. занял после M. M. Сперанского пост государственного секретаря. Во время войны составлял рескрипты, обращения к населению.</p>
