        <h3>171</h3>

      <p>
        <em>…дивизии Дессе и Фриана…</em> – Граф Жозеф Дессе (1764-183-1), граф Луи Фриан (1758–1829) – французские генералы, оба они участвовали в наполеоновских войнах 1805–1807, 1809 гг.</p>
