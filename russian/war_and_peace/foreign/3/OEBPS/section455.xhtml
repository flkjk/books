      <p>
        <em>…Салтановская плотина была Фермопилами русских…</em> – В битве при Фермопилах (480 г. до н. э.) небольшой отряд спартанцев (триста человек) во главе с царем Леонидом сдерживал в горном проходе натиск многотысячной армии персидского царя Ксеркса. Весь отряд погиб.</p>
