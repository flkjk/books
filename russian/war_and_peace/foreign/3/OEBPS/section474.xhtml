        <h3>75</h3>
      </div>
      <p>
        <em>…Гедеону на Мадиама…</em> – По библейской Книге Судей, судья израильтян «отважный воин» Гедеон освободил их из-под ига мадианитян, потомков Мидиана (Мидиама).</p>
