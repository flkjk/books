        <h3>192</h3>
      </div>
      <p>
        <em>…и на острове Св. Елены… он писал…</em> – Записи бесед Лас-Каза с Наполеоном от 24 августа и далее от 25 октября 1816 г, цитируются Толстым по книге, бывшей в его Яснополянской библиотеке (см. коммент. к с. 8 наст. тома; указ. изд. pp. 183, 230).</p>
