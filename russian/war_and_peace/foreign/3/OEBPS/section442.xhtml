        <h3>43</h3>
      </div>
      <p>
        <em>…о кампании молодого графа Каменского…</em> – Младший сын фельдмаршала генерал-лейтенант Н. М. Каменский (1776–1811) командовал Дунайской армией до Кутузова. Каменскому удалось захватить ряд важных опорных пунктов турецкой армии, но он не сумел развить свой успех до победы.</p>
