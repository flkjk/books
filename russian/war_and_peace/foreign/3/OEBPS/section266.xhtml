        <h3>164</h3>
      </div>
      <p>J suis né Tartare. J voulus être Romain. Les Français m'appelèrent barbare. Les Russes – georges Dandin. То есть: я родился татарином. Я хотел быть римлянином. Французы называли меня варваром. Русские – Жоржем Данденом.<a id="c_211_back" href="section610.xhtml#c_211"><sup>*</sup></a></p>
