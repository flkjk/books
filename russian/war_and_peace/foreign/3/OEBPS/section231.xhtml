      <div class="title3">
        <h3>129</h3>
      </div>
      <p>Бедная армия! она очень уменьшилась от Смоленска. Фортуна настоящая распутница, Рапп. Я всегда это говорил и начинаю испытывать. Но гвардия, Рапп, гвардия цела?</p>
