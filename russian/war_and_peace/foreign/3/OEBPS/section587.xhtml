      <p>
        <em>…прискакал Щербинин…</em> – А. А. Щербинин (1791–1876), офицер квартирмейстерской части, адъютант К. Ф. Толя; принимал участие в работе походной типографии А. С. Кайсарова (см. коммент. к с. 208 наст. тома).</p>
