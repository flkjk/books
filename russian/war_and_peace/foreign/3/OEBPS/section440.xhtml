        <h3>41</h3>
      </div>
      <p>
        <em>…в Молдавскую армию, куда старый генерал назначался главнокомандующим.</em> – М. И. Кутузов был назначен главнокомандующим Дунайской армии 7 марта 1811 г. Его штаб находился в районе турецкой крепости Рущук.</p>
