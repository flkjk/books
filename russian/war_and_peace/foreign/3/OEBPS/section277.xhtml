      <div class="title3">
        <h3>175</h3>
      </div>
      <p>Элен, мне надо тебе кое-что сказать. Я прослышал о некоторых видах касательно… ты знаешь. Ну так, милое дитя мое, ты знаешь, что сердце отца твоего радуется тому, что ты… Ты столько терпела… Но, милое дитя… Поступай, как велит тебе сердце. Вот весь мой совет.</p>
