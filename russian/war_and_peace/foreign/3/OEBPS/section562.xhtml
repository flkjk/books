      <p>
        <em>…написанный Жераром портрет мальчика…</em> – Франсуа Жерар (1779–1837) – художник, портретист, близкий к придворным кругам Франции. Его кисти принадлежит портрет Жозефа-Франсуа Шарля (1811–1832), сына Наполеона, которому при его рождении был дан титул короля Рима.</p>
