        <h3>197</h3>
      </div>
      <p>
        <em>…в одном из зданий города Парижа…</em> – Вероятно, имеется в виду Якобинский клуб, который обосновался в здании бывшей библиотеки доминиканцев и в период французской буржуазной революции стал политическим центром якобинской власти.</p>
