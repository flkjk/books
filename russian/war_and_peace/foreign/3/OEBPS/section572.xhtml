        <h3>173</h3>
      </div>
      <p>…с <em>двизиями Марана и Жерара…</em> – Дивизия Лук-Шарля Морана (1771–1835) при переправе через Неман, в начало нашествия, первой вступила на территорию Российской империи. Морис-Этьенн Жерар (1773–1852) – французский маршал.</p>
