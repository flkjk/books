      <div class="title3">
        <h3>96</h3>
      </div>
      <p>
        <em>И ему представился Дунай… в расписной шатер Потемкина…</em> – Князь Болконский мог вспоминать свое участие в русско-турецкой войне 1768–1774 гг. в пору, когда Г. А. Потемкин, получивший чин генерала, покровительствовал молодым офицерам.</p>

    </div>
