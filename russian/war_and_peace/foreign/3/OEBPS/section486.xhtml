        <h3>87</h3>
      </div>
      <p>
        <em>Дмитриев-Мамомов</em> М. А. (1790–1863) – сын фаворита Екатерины II. Поэт, публицист; был близок к масонским кругам. Полк Мамонова под его командованием участвовал в 1812 г, в ряде сражений.</p>
