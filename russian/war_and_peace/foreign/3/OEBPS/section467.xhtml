        <h3>68</h3>
      </div>
      <p>
        <em>«Миром, – все вместе…»</em> – общиной, обществом. В одном из черновых вариантов романа Толстой, передавая ощущения Наташи, писал: «Она любила слышать: «Миром господу помолимся», думая, как она соединяет себя в одно с миром кучеров и прачек…» (т. 14, с. 52).</p>
