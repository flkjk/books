        <h3>74</h3>

      <p>
        <em>…Моисею на Амалика…</em> – По библейской легенде, пророк Моисей завещал евреям по приобретении оседлости пойти войною на хищническое племя амалекитян, потомков Амалека (Амалика), совершавших набеги на Палестину.</p>
