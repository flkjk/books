        <h3>146</h3>
      </div>
      <p>
        <em>…не подошел еще Милорадович с ополчением…</em> – В начале Отечественной войны М. А. Милорадович руководил формированием резервных войск в районе Калуги, Волоколамска, Москвы. Присоединился к главным силам около Гжатска 19 августа 1812 г.</p>
