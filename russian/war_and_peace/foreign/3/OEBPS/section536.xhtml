        <h3>137</h3>
      </div>
      <p>
        <em>…буриме Василия Львовича Пушкина.</em> – Дядя А. С. Пушкина, поэт карамзинского направления В. Л. Пушкин (1770–1830) славился искусством писать шутливые стихотворения на заданные, неожиданные, не связанные по смыслу рифмы (см. также коммент. к с. 323, т. 5 наст. изд.).</p>
