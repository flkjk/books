      <p>
        <em>На прежнем месте ни чиновника, ни его жены уже не было.</em> – Толстой позже пояснял: «Чтобы представить суматоху, надо, чтоб Пьер не нашел ее родителей» <em>(И. М. Ивакин.</em> Из воспоминаний о Ясной Поляне, 1880–1885. – «Л. Н. Толстой в воспоминаниях современников, т. I. М., 1978, с. 342).</p>
