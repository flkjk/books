        <h3>58</h3>

      <p>
        <em>…адъютант графа Остермана-Толстого…</em> – Генерал А. И. Остерман-Толстой (1770–1857) командовал дивизией в войне с Францией в 1805–1807 гг. В 1812 г. он возглавлял пехотный корпус 1-й Западной армии. В бою под Островной задержал продвижение корпуса Мюрата.</p>
