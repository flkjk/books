      <div class="title3">
        <h3>241</h3>
      </div>
      <p>Полноте, пожалуйста. Я понимаю вас, вы офицер… штаб-офицер, может быть. Вы служили против нас. Это не мое дело. Я обязан вам жизнью. Мне этого довольно, и я весь ваш. Вы дворянин?</p>
