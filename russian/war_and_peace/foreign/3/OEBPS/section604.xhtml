      <p>
        <em>…то с барышнями и дворовыми людьми нельзя идти на Три Горы воевать с Наполеоном…</em> – Ростопчин в своих афишках призывал жителей Москвы встретить неприятеля с оружием в руках в районе Трехгорной заставы, южной части города. «Истребление злодея» Ростопчиным назначалось на 1 сентября 1812 г.</p>
