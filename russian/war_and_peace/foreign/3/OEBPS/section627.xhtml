      <p>
        <em>…как он и говорил это Тучкову в Смоленске.</em> – Речь идет о брате Н. А. Тучкова, героя Бородинского сражения – русском генерале П. А. Тучкове (1775–1858), тяжело раненном 7 августа 1812 г. в бою после оставления русскими Смоленска и попавшем в плен. Из плена был освобожден в 1814 г.</p>
