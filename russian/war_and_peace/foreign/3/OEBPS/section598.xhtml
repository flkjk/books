      <div class="title3">
        <h3>199</h3>
      </div>
      <p>
        <em>…француз Кросар…</em> – один из офицеров-эмигрантов, часто менявших место службы. Во время французской революции служил в Австрии, затем – на стороне испанцев, с 1812 г. – в России.</p>
