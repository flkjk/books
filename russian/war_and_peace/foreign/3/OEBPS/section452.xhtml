      <div class="title3">
        <h3>53</h3>
      </div>
      <p>
        <em>Толь</em> К. Ф. в апреле 1812 г. представил план ведения войны с Наполеоном, предусматривавший оборонительные действия. В Дрисском лагере был генерал-квартирмейстером (в чине полковника).</p>
