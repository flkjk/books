      <div class="title3">
        <h3>148</h3>
      </div>
      <p>
        <em>…не удается ему определение в Турцию.</em> – Оставшись в момент опалы не у дел, Наполеон в конце августа 1794 г, обращается в военный комитет республики с просьбой отправить его военным советником в Турцию.</p>
