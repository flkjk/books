        <h3>122</h3>
      </div>
      <p>
        <em>Когда мосты были прорваны…</em> – Утром 17 ноября 1812 г. мосты, наведенные через Березину, после переправы остатков французской армии были подожжены командой французского генерала Эбле.</p>
