        <h3>194</h3>
      </div>
      <p>
        <em>Прусский король и Бисмарк предписывают, и войска идут в Богемию.</em> – Речь идет о прусско-австрийской войне 1866 г., одной из захватнических войн, которые вело прусское правительство, возглавлявшееся с 1862 г. О. Бисмарком (1815–1898).</p>
