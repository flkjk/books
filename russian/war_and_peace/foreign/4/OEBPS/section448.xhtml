        <h3>147</h3>
      </div>
      <p>
        <em>Немилость, в которую он впадает у правителей Франции…</em> – После переворота 9 термидора (27 июля 1794 г.), казни Робеспьера и его политических единомышленников Наполеон оказался в опале и около двух недель пробыл под арестом.</p>
