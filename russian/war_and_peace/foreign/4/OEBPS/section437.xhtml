      <div class="title3">
        <h3>136</h3>
      </div>
      <p>
        <em>…историки называют реакцией.</em> – Имеется в виду начало деятельности Священного союза, заключенного Австрией, Россией, Пруссией после крушения наполеоновской империи в 1815 г. В ноябре 1815 г. к нему присоединились и Бурбоны (см. также коммент. к с. 270, т. 6 наст. изд.).</p>
