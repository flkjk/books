        <h3>184</h3>

      <p>
        <em>…будь они Кесари, Александры или Лютеры…</em> – Речь идет о Цезаре, Александре Македонском. Мартин Лютер (1483–1546) – видный деятель Реформации в Германии, движения, носившего антифеодальный характер, основатель немецкого протестантизма.</p>
