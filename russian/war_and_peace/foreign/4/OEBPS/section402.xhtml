      <p>
        <em>История эта была о старом купце…</em> – Этот сюжет интересовал Толстого и после завершения романа. Он был обработан им в рассказе «Бог правду видит, да не скоро скажет» (1872), включенном в «Третью русскую книгу для чтения».</p>
