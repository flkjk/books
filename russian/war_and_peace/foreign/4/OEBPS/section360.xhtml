        <h3>59</h3>
      </div>
      <p>
        <em>…так легко устроенное в Египте дело посредством посещения мечети…</em> – Наполеон, надеясь привлечь на свою сторону египтян, провозглашал уважение к магометанской вере, Корану, обещал неприкосновенность мечетям.</p>
