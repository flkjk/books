        <h3>193</h3>
      </div>
      <p>
        <em>Наполеон III предписывает, и французы идут в Мексику.</em> – Наполеон III вел захватнические войны. В 1862–1867 гг. Франция участвовала в интервенции в Мексику, которая закончилась неудачей.</p>
