        <h3>29</h3>
      </div>
      <p>
        <em>Ланской</em> В. С. (1754–1831) – сенатор, в 1812 г. ведал интендантским управлением русской армии. Толстой намеревался сделать его одним из героев повести «Посмертные записки старца Федора Кузьмича» (см. т. 14 наст. изд.).</p>
