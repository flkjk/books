      <div class="title3">
        <h3>155</h3>
      </div>
      <p>
        <em>…он втягивается в заговор… и заговор увенчивается успехом.</em> – Речь идет о перевороте, совершенном 9-10 ноября 1799 г., когда Франция перешла от режима Директории к Консульству. Консулами стали Сийес, Роже-Дюко, Бонапарт. В начале 1800 г. первым консулом стал Бонапарт.</p>
