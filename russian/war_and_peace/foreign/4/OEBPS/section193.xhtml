      <div class="title3">
        <h3>69</h3>
      </div>
      <p>И потом, господин Кирил, вам стоит сказать слово капитану, вы знаете… Это такой… ничего не забывает. Скажите капитану, когда он будет делать обход; он все для вас сделает…</p>
