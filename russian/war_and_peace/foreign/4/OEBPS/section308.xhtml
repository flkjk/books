      <p>
        <em>Это было донесение Кутузова, писанное в день сражения из Татариновой.</em> – Далее пересказывается донесение Кутузова Александру I от 27 августа 1812 г., отправленное с «позиции при Бородине» (см. об этом донесении коммент. к с. 279, т. 6 наст. изд.). Татариново – деревня в тылу Бородина.</p>
