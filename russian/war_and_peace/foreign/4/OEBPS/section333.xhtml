      <p>
        <em>Он писал…</em> – Нижеследующее письмо было вручено Кутузову А. Лористоном 23 сентября (5 октября н. ст.) 1812 г. Документ приведен в книге М. Богдановича «История Отечественной войны 1812 года…», т. II, с. 623. Слова, выделенные курсивом, подчеркнуты Л. Н. Толстым.</p>
