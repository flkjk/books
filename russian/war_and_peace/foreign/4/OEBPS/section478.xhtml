      <p>
        <em>Сисмонди</em> Жан-Шарль-Леонард (1773–1842) – швейцарский экономист и историк, автор труда «Новые начала политической экономии, или О богатстве в его отношении к народонаселению» (1819). Сисмонди осуждал крупное капиталистическое производство.</p>
