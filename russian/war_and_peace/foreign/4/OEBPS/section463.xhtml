      <div class="title3">
        <h3>162</h3>
      </div>
      <p>
        <em>Не нам, не нам, а имени твоему!</em> – Изречение из Псалтири: «Не нам, Господи, не нам, но имени Твоему дай славу, ради милости Твоей, ради истины Твоей» (Псалом 113, ст. 9). Оно, по желанию Александра I, было вычеканено на памятной медали в честь 1812 г.</p>
      <a class="note_anchor" href="section86.xhtml#c_162_back">c_162</a>
