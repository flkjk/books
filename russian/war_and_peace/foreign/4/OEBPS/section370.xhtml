      <p>
        <em>…приезжал еще парламентер с письмом от Наполеона и предложением мира…</em> – 8 октября 1812 г. в Леташевку (близ Тарутина), где стоял Кутузов, приезжал полковник Бертеми с письмом начальника штаба французской армии Луи Бертье.</p>
