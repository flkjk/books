        <h3>172</h3>
      </div>
      <p>«Трудно себе представить, – писал В. Срезневский, – что он (Тургенев), при всей своей проницательности и ясности ума, не понимал Толстого» (<em>Л. Толстой.</em> Полн. собр. худож. произв., т. 7, М.-Л., 1930, с. 375).</p>
