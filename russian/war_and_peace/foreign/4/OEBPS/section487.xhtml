      <div class="title3">
        <h3>186</h3>
      </div>
      <p>
        <em>…воля Рейнского Союза была ли перенесена на Наполеона?</em> – Речь идет о конфедерации германских государств (Баден, Бавария, Вюртемберг, Гессен-Дармштадт и др.) под протекторатом Наполеона. Союз был оформлен договором с Францией в 1806 г.</p>
