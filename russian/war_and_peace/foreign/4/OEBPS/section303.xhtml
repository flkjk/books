      <p>
        <em>…об отправке всех институтов в Казань…</em> – По распоряжению Марии Федоровны из Московского воспитательного дома в Казань были отправлены дети старше одиннадцатилетнего возраста (см.: <em>М. Богданович.</em> История Отечественной войны 1812 года, по достоверным источникам, т. II. СПб., 1859, с. 318).</p>
