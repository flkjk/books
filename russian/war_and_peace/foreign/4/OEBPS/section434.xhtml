        <h3>133</h3>
      </div>
      <p>
        <em>…казаки отряда Винцингероде…</em> – Сам генерал Ф. Ф. Винценгероде 10 октября 1812 г. был взят в плен в Москве, еще занятой французами. 11 октября после ухода отряда Мортье в Москву с казачьими полками вошел замещавший Винценгероде генерал-майор Иловайский 4-й (И. Д. Иловайский).</p>
