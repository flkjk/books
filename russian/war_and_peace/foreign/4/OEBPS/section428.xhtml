        <h3>127</h3>
      </div>
      <p>
        <em>Два раза в свою службу Кутузов был в Вильне губернатором.</em> – В 1799–1801 и затем в 1809–1811 гг., перед назначением в Дунайскую армию Кутузов выполнял обязанности литовского военного губернатора.</p>
