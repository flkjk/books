      <p>
        <em>С 28-го октября, когда начались морозы…</em> – 28 октября 1812 г. после ряда активных действий русской армии Наполеон, отступая на запад, перенес свою главную квартиру в Смоленск. Мороз в то время достигал 12 градусов, а к 1 ноября усилился до 17 градусов.</p>
