      <p>
        <em>…потом поощряя Шишкова…</em> – Адмирал А. С. Шишков (см. коммент. к с. 18, т. 6 наст. изд.) в упоминаемое время был президентом Российской академии, поощрял консервативные тенденции в науке, политике и культуре.</p>
