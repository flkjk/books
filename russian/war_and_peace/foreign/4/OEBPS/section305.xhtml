        <h3>4</h3>

      <p>
        <em>…отосланы были в Вену австрийские знамена, взятые Витгенштейном…</em> – Речь идет о сражении под Клястицами (см. коммент. к с. 187, т. 6 наст. изд.), в котором Витгенштейн разгромил недавних союзников русских – австрийцев, сражавшихся теперь под началом Наполеона.</p>
