        <h3>160</h3>
      </div>
      <p>
        <em>…посылают в два дня переезда от Франции на остров…</em> – После вступления союзных войск в Париж Наполеон вынужден был в апреле 1814 г. отречься от престола. Союзники-победители сохранили Наполеону титул императора и отдали ему во владение остров Эльбу.</p>
