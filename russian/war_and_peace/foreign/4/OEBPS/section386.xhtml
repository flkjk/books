      <p>
        <em>…он говорил им про золотой мост…</em> – от <em>франц.</em> «Pont d'or» – французская поговорка: облегчить противнику отступление. По описанию М. Богдановича, это было одно из любимых выражений Кутузова (см.: <em>М. Богданович.</em> История Отечественной войны 1812 года…, т. III, с. 81).</p>
