      <div class="title3">
        <h3>150</h3>
      </div>
      <p>
        <em>Неприятельский флот… пропускает целую армию.</em> – Английская эскадра в Средиземном море под командованием адмирала Нельсона во время бури пропустила выход флотилии Бонапарта из Тулона. Затем Наполеону снова повезло: эскадра обогнала флотилию, не заметив ее.</p>
      <a class="note_anchor" href="section85.xhtml#c_150_back">c_150</a>
