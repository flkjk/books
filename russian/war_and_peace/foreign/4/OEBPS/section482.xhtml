        <h3>181</h3>
      </div>
      <p>
        <em>…Lanfrey, республиканец…</em> – Пьер Ланфрэ (1828–1877) – французский публицист, историк, автор «Истории Наполеона I», доведенной до 1811 г. Эта книга (<em>Р. Lanfrey.</em> Histoire de Napoléon I-er, tt. 1–3. Paris, 1867–1869) с пометами Толстого сохранилась в Яснополянской библиотеке.</p>
      <a class="note_anchor" href="section101.xhtml#c_181_back">c_181</a>
    </div>
