        <h3>50</h3>
      </div>
      <p>
        <em>…где сорок веков смотрели на его величие…</em> – Из фразы Наполеона, обращенной к французским солдатам накануне сражения в Египте, между селением Эмбабе и пирамидами, 20 июля 1798 г.: «Солдаты! Сорок веков смотрят на вас сегодня с высоты этих пирамид!»</p>
