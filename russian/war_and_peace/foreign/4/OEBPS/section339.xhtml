        <h3>38</h3>
      </div>
      <p>
        <em>Кикин</em> П. А. (1772–1834) – в 1812 г. был дежурным генералом. В набросках этой сцены Толстой писал: «4-го октября были именины генерала Кикина» (т. 15, с. 79).</p>
