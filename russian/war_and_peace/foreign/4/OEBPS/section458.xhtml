      <p>
        <em>…характер Павла I, признающего его власть…</em> – Павел I (1754–1801), надеясь, что завоевания французской революции будут ликвидированы самим Наполеоном, пошел в 1800 г. на сближение с ним, нарушая союз с Англией и Пруссией.</p>
