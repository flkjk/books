        <h3>91</h3>
      </div>
      <p>
        <em>Сила (количество движения) есть произведение из массы на скорость.</em> – Второй закон И. Ньютона, сформулированный им в 1687 г. и вместе с другими его законами положенный в основу классической механики.</p>
