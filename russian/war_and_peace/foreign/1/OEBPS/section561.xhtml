        <h3>124</h3>
      </div>
      <p>
        <em>…Суворов в Италии подарил свою шпагу Багратиону…</em> – Шпага была подарена Багратиону Суворовым за участие в Итальянском походе (1799 г.), где проявилось в полной мере выдающееся полководческое искусство Багратиона, сыгравшего большую роль в победах суворовской армии.</p>
