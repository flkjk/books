        <h3>64</h3>
      </div>
      <p>
        <em>Ключ таинства…</em> – Книга немецкого писателя К. Эккартсгаузена (1752–1803) «Ключ к таинствам натуры». Эта книга мистического содержания была переведена в начале 1800-х годов на русский язык и имела большой успех среди масонов. Толстой интересовался этим писателем (см. т. 49, с. 147).</p>
