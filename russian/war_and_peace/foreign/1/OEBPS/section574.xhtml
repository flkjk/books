        <h3>137</h3>
      </div>
      <p>
        <em>…корпус Эссена…</em> – И. И. Эссен (1759–1813), генерал русской армии, в 1805 г. командовавший корпусом, который должен был действовать вместе с австрийцами. В начале ноября 1805 г. корпус Эссена присоединился к союзной армии.</p>
