        <h3>47</h3>

      <p>
        <em>…по устланной соломой улице…</em> – Одна из характерных примет быта старой Москвы, когда существовал обычай устилать мощеную мостовую густым слоем соломы у дома, где лежал больной или умирающий, чтобы умерить грохот ломовых извозчиков и дребезжащих карет и пролеток.</p>
