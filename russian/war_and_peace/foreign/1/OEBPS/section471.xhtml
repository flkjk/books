      <div class="title3">
        <h3>34</h3>
      </div>
      <p>
        <em>…он масон должен быть…</em> – Масон, или франкмасон (от <em>франц.</em> franc maçon – вольный каменщик) – член религиозно-философского общества, возникшего в XVIII в. в Англии, а затем распространившего сеть своих ячеек (ложи) в других странах Европы. В Россию масонство пришло в 30-х годах XVIII в.</p>
      <a class="note_anchor" href="section8.xhtml#c_34_back">c_34</a>
    </div>
