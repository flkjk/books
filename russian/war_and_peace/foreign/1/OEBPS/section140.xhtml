        <h3>69</h3>
      </div>
      <p>«Я показал им путь славы: они не хотели; я открыл им мои передние: они бросились толпой…»<a id="c_24_back" href="section461.xhtml#c_24"><sup>*</sup></a> Не знаю, до какой степени имел он право так говорить.</p>
