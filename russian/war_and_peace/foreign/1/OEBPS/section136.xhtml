      <div class="title3">
        <h3>65</h3>
      </div>
      <p>Государи! Я не говорю о России. Государи! Но что они сделали для Людовика XVI, для королевы, для Елизаветы?<a id="c_22_back" href="section459.xhtml#c_22"><sup>*</sup></a> Ничего. И, поверьте мне, они несут наказание за свою измену делу Бурбонов. Государи! Они шлют послов приветствовать похитителя престола.</p>
      <a class="note_anchor" href="section7.xhtml#n_65_back">n_65</a>
