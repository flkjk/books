      <div class="title3">
        <h3>3</h3>
      </div>
      <p>Если у вас, граф (или князь), нет в виду ничего лучшего и если перспектива вечера у бедной больной не слишком вас пугает, то я буду очень рада видеть вас нынче у себя между семью и десятью часами. <em>Анна Шерер.</em></p>
