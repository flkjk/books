        <h3>133</h3>
      </div>
      <p>
        <em>…вы мне не подите говорить…</em> – Это галлицизм, то есть оборот речи, заимствованный из французского языка. Толстой выделил его в тексте курсивом, как характерную деталь речи князя Василия.</p>
