        <h3>80</h3>
      </div>
      <p>
        <em>…с армией эрцгерцога Фердинанда и Мака…</em> – К.-И. Фердинанд (род. в 1782 г.) – эрцгерцог австрийский (титул принцев царствующего дома), в 1805 г. был главнокомандующим австрийской армией под Ульмом, но лишь номинально (фактически командовал ею фельдмаршал К. Макк) (см. коммент. к с. 159).</p>
