        <h3>75</h3>
      </div>
      <p>
        <em>…большой серебряный погребец…</em> – Дорожный сундучок (или ларец) с принадлежностями для еды и питья, с чайным или столовым прибором, иногда с запасом пищи, – необходимая вещь в старину при длительном путешествии.</p>
