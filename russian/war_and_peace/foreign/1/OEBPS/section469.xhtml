        <h3>32</h3>
      </div>
      <p>
        <em>…с шалью и рединготом…</em> – В первоначальном значении редингот – длинный сюртук, предназначенный для верховой езды (<em>франц.</em> redingote, <em>искаж. англ.</em> riding-coat; букв.: сюртук для верховой езды). Это название позднее было перенесено на другие виды верхней мужской одежды сходного покроя.</p>
