      <div class="title3">
        <h3>108</h3>
      </div>
      <p>
        <em>…нового Campo Formio.</em> – Билибин вспоминает Итальянский поход Наполеона Бонапарта и завершивший его мирный договор, подписанный 17 октября 1797 г. в его ставке близ итальянской деревни Кампо-Формио, который зафиксировал крупное военное и политическое поражение Австрии.</p>
