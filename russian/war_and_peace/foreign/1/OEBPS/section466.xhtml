        <h3>29</h3>
      </div>
      <p>
        <em>…в госпитале в Яффе, где он чумным подает руку…</em> – В захваченной французскими войсками Яффе (см. коммент. к с. 29) свирепствовала чума. Наполеон с маршалами Бертье и Бессьером посетил в городе чумной госпиталь. Этот случай запечатлен на картине Антуана Гро, хранящейся в Луврской галерее.</p>
