      <div class="title3">
        <h3>62</h3>
      </div>
      <p>И новая комедия: народы Генуи и Лунки изъявляют свои желания господину Бонапарте. И господин Бонапарте сидит на троне и исполняет желания народов. О! это восхитительно! Нет, от этого можно с ума сойти. Подумаешь, что весь свет потерял голову.</p>
