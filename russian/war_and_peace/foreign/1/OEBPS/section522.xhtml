        <h3>85</h3>
      </div>
      <p>
        <em>…фараон заложишь…</em> – Фараон – старинная азартная игра, в которой карты метались как в банке (ср. у Пушкина: «Пред ним воображенье свой пестрый мечет фараон»).</p>
