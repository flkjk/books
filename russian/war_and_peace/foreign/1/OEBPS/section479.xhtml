        <h3>42</h3>
      </div>
      <p>
        <em>…как это он из поручиков попал в императоры.</em> – Наполеон Бонапарт в 1784–1785 гг. учился в парижской военной школе, откуда был выпущен в армию в чине подпоручика. Начало его блестящей карьеры связано с участием в освобождении Тулона в 1793 г. (см. коммент. к с. 205).</p>
