      <p>
        <em>…узнал князя Репнина…</em> – Полковник князь Н. Г. Репнин (1778–1845) в Аустерлицком сражении командовал 4-м эскадроном кавалергардского полка. Контуженный в грудь и голову, с остатком своего эскадрона был взят в плен.</p>
