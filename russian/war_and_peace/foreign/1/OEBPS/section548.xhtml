        <h3>111</h3>
      </div>
      <p>
        <em>…проекты мира, тайного мира, отдельно заключенного.</em> – Догадка Билибина справедлива. Австрия вскоре после начала войны изменила своим обязательствам и начала за спиной России тайные переговоры с Наполеоном о заключении сепаратного мира.</p>
