        <h3>103</h3>
      </div>
      <p>
        <em>Вена занята… Бонапарте в Шенбрунне…</em> – После победы под Ульмом наполеоновская армия двигалась в глубь Австрии и в ноябре заняла Вену. Своей резиденцией Наполеон избрал Шенбруннский императорский дворец.</p>
