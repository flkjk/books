      <p>
        <em>Кавалергарды…</em> – Кавалергарды прикрыли отступление гвардейской пехоты. Атака длилась четверть часа; кавалергарды потеряли в этом бою 15 офицеров и 200 рядовых. Командовал ими генерал Депрерадович.</p>
