        <h3>84</h3>
      </div>
      <p>
        <em>…«с Каменскиим – отцом»…</em> – Граф М. Ф. Каменский (1738–1809), фельдмаршал, приобрел известность в екатерининское время, участвуя в Семилетней войне и в русско-турецкой войне (1768–1774).</p>
