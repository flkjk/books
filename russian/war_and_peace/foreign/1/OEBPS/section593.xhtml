        <h3>156</h3>

      <p>
        <em>…капитан фон Толь…</em> – К. Ф. Толь (1777–1842), боевую службу начал еще в швейцарском походе Суворова, но особенную известность приобрел с 1812 г., когда был назначен генерал-квартирмейстером 1-й армии.</p>
