        <h3>41</h3>
      </div>
      <p>
        <em>…ведь война, говорят, объявлена…</em> – Официального объявления войны еще не было, манифест Александра I о начале войны и о наборе был обнародован в Москве лишь 1 сентября 1805 г. Но уже в августе русская армия под командованием М. И. Кутузова направилась в Австрию (см. коммент. к с. 24).</p>
