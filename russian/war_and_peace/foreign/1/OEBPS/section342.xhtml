        <h3>271</h3>
      </div>
      <p>Это гениально. Князь Ауэрсперг оскорбляется и приказывает арестовать сержанта. Нет, признайтесь, что это прелесть, вся эта история с мостом. Это не то что глупость – не то что подлость…</p>
