      <div class="title3">
        <h3>129</h3>
      </div>
      <p>
        <em>Единорог</em> – старинное русское артиллерийское орудие с украшением на стволе в виде отлитой фигуры или барельефа, изображающего мифического зверя. Из единорогов стреляли ядрами, разрывными и зажигательными гранатами, бомбами, картечью.</p>
